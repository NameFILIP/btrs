menu.help.msg.categories.intro     = Expense Category is a grouping for similar Expense Types. Currently, there are 4 categories:
menu.help.msg.export.intro         = You can export reports data into Excel file. Navigate to the list of Reports. Select reports that you want to be exported (by selecting checkboxes in the first column). You can select all the Reports by selecting checkbox in the header of the table. After that press the button "Export as Excel spreadsheet" in the bottom of the table. The process can take a while, please be patient.
menu.help.msg.firstTime            = If you are first time user, you have to register in the system. Fill in the data or associate the account with already existing one.
menu.help.msg.management.intro     = Management section gives you the ability to Manage various system parameters.
menu.help.msg.management.taxes     = Each Expense Type has a Tax Percent value. You can set those values under the Manage Expense Types section. Based on them the tax value will be calculated automatically. If you don't need tax for some Expense Types - set Tax Percent to 0.
menu.help.msg.management.users     = You can add, delete, modify existing users. You also can grant roles to users or enable/disable user without deleting.
menu.help.msg.management.variables = Application Variables consist of Car Coefficient which is used for Car Expense Type and of High Speed Rail ticket values table.
menu.help.msg.profile.intro        = You are able to edit your profile information by clicking "My Account" button on the top navigation bar.
menu.help.msg.report.intro         = Expense Report should contain general information about the Business Trip, such as: Start Date, End Date, Reason, Route, etc. The main part of the report is the list of Expenses. Each Expense has an Expense Type, based on which it has different Parameters.
menu.help.msg.reporting.filter1    = Start period (including selected)
menu.help.msg.reporting.filter2    = End period (including selected)
menu.help.msg.reporting.filter3    = Employees
menu.help.msg.reporting.filter4    = Expense Types
menu.help.msg.reporting.intro      = You can view the Reporting table for all the approved reports. It is available for one of the three periods: by Year, by Quarter (3 months), by Month. In addition, after selecting Reporting, you have the ability to filter the data based on the next filters:
menu.help.msg.review.action1       = You can Edit the report.
menu.help.msg.review.action2       = You can Reject the report and specify the reason.
menu.help.msg.review.action3       = You can Approve the report.
menu.help.msg.review.intro         = When report is submitted by employee, you will receive a mail notification. Log in to the system and press "View" button on the report that you want to review. Check the report information. Now you have three different actions:
menu.help.msg.statuses.approved    = reviewed by accountant and approved.
menu.help.msg.statuses.final       = All reports can be viewed by browsing "All Reports" navigation.
menu.help.msg.statuses.intro       = There are three possible report statuses:
menu.help.msg.statuses.rejected    = reviewed by accountant, but rejected. Comment is attached.
menu.help.msg.statuses.submitted   = created by employee, but not yet reviewed by accountant.
menu.help.msg.submit.intro         = In order to submit report - Go to the "Create New Report" navigation menu. Fill all the required fields, add necessary expenses and Save it. The mail will be automatically send to the accountant. When your report will be reviewed you will also receive a mail with results.
menu.help.msg.system.intro         = Business Trip Report System is created for collecting information about expenses that employees spend while being in Business Trip. After returning from Business Trip, Employee should create an Expense Report and add all the expenses to it.
menu.help.msg.types.intro          = There are many different Expense Types:
