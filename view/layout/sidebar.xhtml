<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
	
	<s:fragment rendered="#{s:hasRole('EMPLOYEE')}">
		<li>
			<s:link id="outgoing" view="/report-list.xhtml" value="Outgoing Reports(#)">
				<f:param name="type" value="out" />
			</s:link>
		</li>
	</s:fragment>
	
	<s:fragment rendered="#{s:hasRole('ACCOUNTANT')}">
		<li>
			<s:link id="incoming" view="/report-list.xhtml" value="Incoming Reports(#)">
				<f:param name="type" value="in" />
			</s:link>
		</li>
	</s:fragment>
	
	<li>
		<s:link id="all-my-reports" view="/report-list.xhtml" value="All My Reports(#)">
			<f:param name="type" value="all" />
		</s:link>
	</li>

</ui:composition>
