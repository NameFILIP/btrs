<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">

	<li>
		<s:link id="open" view="/report-list.xhtml" value="#{messages['menu.open']} (#{reportsCounts['Open']})" propagation="none">
			<f:param name="type" value="Open" />
		</s:link>
	</li>
	<ul>
		<li>
			<s:link id="submitted" view="/report-list.xhtml" value="#{messages['menu.submitted']} (#{reportsCounts['Submitted']})" propagation="none">
				<f:param name="type" value="Submitted" />
			</s:link>
		</li>
		<li>
			<s:link id="rejected-emp" view="/report-list.xhtml" value="#{messages['menu.rejected']} (#{reportsCounts['Rejected']})" propagation="none">
				<f:param name="type" value="Rejected" />
			</s:link>
		</li>
	</ul>

	<li>
		<s:link id="all-my-reports" view="/report-list.xhtml" value="#{messages['menu.all']} (#{reportsCounts['All']})" propagation="none">
			<f:param name="type" value="All" />
		</s:link>
	</li>
	<ul>
		<li>
			<s:link id="approved" view="/report-list.xhtml" value="#{messages['menu.approved']} (#{reportsCounts['Approved']})" propagation="none">
				<f:param name="type" value="Approved" />
			</s:link>
		</li>
	</ul>

	<s:fragment rendered="#{s:hasRole('ACCOUNTANT')}">
		<li>
			<s:link id="reporting" view="/reporting.xhtml" value="#{messages['menu.reporting']}" propagation="none">
				<f:param name="type" />
			</s:link>
		</li>
		<ul>
			<li>
				<s:link id="by-year" view="/reporting.xhtml" value="#{messages['menu.reporting.year']}" propagation="none">
					<f:param name="type" value="year" />
				</s:link>
			</li>
			<li>
				<s:link id="by-quarter" view="/reporting.xhtml" value="#{messages['menu.reporting.quarter']}" propagation="none">
					<f:param name="type" value="quarter" />
				</s:link>
			</li>
			<li>
				<s:link id="by-month" view="/reporting.xhtml" value="#{messages['menu.reporting.month']}" propagation="none">
					<f:param name="type" value="month" />
				</s:link>
			</li>
		</ul>
	</s:fragment>

</ui:composition>
