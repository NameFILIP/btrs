<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html"
				template="layout/template.xhtml">

	<ui:define name="title">#{messages['type.title']}</ui:define>

	<ui:define name="data-navbar">
		<ui:include src="layout/admin-sidebar.xhtml" />
	</ui:define>
	
	<ui:define name="data-main-title">
		#{messages['type.details']}
	</ui:define>
	
	<ui:define name="data-main-body">

		<div class="form-horizontal">

			<s:decorate id="nameKeyField" template="layout/display.xhtml">
				<ui:define name="label">#{messages['type.name']}</ui:define>
				<h:outputText value="#{messages[expenseType.nameKey]}" />
			</s:decorate>
			
			<s:decorate id="taxPercentField" template="layout/display.xhtml">
				<ui:define name="label">#{messages['type.taxPercent']}</ui:define>
				<h:outputText value="#{expenseType.taxPercent}">
					<f:convertNumber pattern="#{messages['pattern.percent']}" />
				</h:outputText> 
			</s:decorate>
			
			<s:decorate id="typeParametersField" template="layout/display.xhtml">
				<ui:define name="label">#{messages['type.parameters']}</ui:define>
				<ui:repeat var="p" value="#{expenseType.typeParameters}">
					<h:outputText value="#{messages[p.nameKey]}" /><br/>
				</ui:repeat>
			</s:decorate>

			<div class="form-actions">
				<s:button id="edit" view="/expense-type-edit.xhtml" value="#{messages['common.edit']}" styleClass="btn"/>
				<s:button id="done" view="/expense-type-list.xhtml" value="#{messages['common.done']}" styleClass="btn"/>
			</div>
			
		</div>
		
	</ui:define>
	
</ui:composition>
