<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html"
				template="layout/template.xhtml">

	<ui:define name="content">

			<rich:panel>
				<f:facet name="header">Expense Type Details</f:facet>

				<s:decorate id="nameKeyField" template="layout/display.xhtml">
					<ui:define name="label">Expense Type</ui:define>
					<h:outputText value="#{messages[expenseType.nameKey]}" />
				</s:decorate>
				
				<s:decorate id="typeParametersField" template="layout/display.xhtml">
					<ui:define name="label">Parameters</ui:define>
					<ui:repeat var="p" value="#{expenseType.typeParameters}">
						<h:outputText value="#{messages[p.nameKey]}" /><br/>
					</ui:repeat>
				</s:decorate>

				<!-- If you add required params - modify next div -->
				<div style="clear: both" />

			</rich:panel>

			<div class="actionButtons">
				<s:button id="edit" view="/expense-type-edit.xhtml" value="Edit" />
				<s:button id="done" view="/expense-type-list.xhtml" value="Done" />
			</div>
	</ui:define>
</ui:composition>
