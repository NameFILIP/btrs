<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html">

	<ui:fragment rendered="#{not empty report.statusChanges}">
		
		<div class="alert table-header no-bottom-radius">#{messages['statusChange.header']}</div>

		<rich:dataTable id="status-change-list" var="_statusChange" value="#{report.statusChanges}" styleClass="table table-bordered table-hover no-top-radius">

			<h:column>
				<f:facet name="header">#{messages['statusChange.user']}</f:facet>
				<h:outputText value="#{userSharedList.getUserShared(_statusChange.user.userSharedId).fullName}" />
			</h:column>

			<h:column>
				<f:facet name="header">#{messages['statusChange.comment']}</f:facet>
				<h:outputText value="#{_statusChange.comment}" />
			</h:column>

			<h:column>
				<f:facet name="header">#{messages['statusChange.status']}</f:facet>
				<h:outputText value="#{messages[_statusChange.value.label]}" />
			</h:column>

			<h:column>
				<f:facet name="header">#{messages['statusChange.date']}</f:facet>
				<h:outputText value="#{_statusChange.createdDate}">
					<s:convertDateTime pattern="#{messages['pattern.date.long']}" />
				</h:outputText>
			</h:column>

		</rich:dataTable>
		
		</ui:fragment>

</ui:composition>
