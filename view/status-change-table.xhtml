<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html">

	<rich:panel id="status-change-table" rendered="#{not empty report.statusChanges}">
		<f:facet name="header">History</f:facet>

		<rich:dataTable id="status-change-list" var="_statusChange" value="#{report.statusChanges}">

			<h:column>
				<f:facet name="header">User</f:facet>
				<h:outputText value="#{_statusChange.user.fullName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Comment</f:facet>
				<h:outputText value="#{_statusChange.comment}" />
			</h:column>

			<h:column>
				<f:facet name="header">Status</f:facet>
				<h:outputText value="#{messages[_statusChange.value.label]}" />
			</h:column>

			<h:column>
				<f:facet name="header">Date</f:facet>
				<h:outputText value="#{_statusChange.createdDate}">
					<s:convertDateTime type="both" dateStyle="short" />
				</h:outputText>
			</h:column>

		</rich:dataTable>

		<div style="clear: both" />
	</rich:panel>

</ui:composition>
