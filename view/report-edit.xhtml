<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html"
				template="layout/template.xhtml">

	<ui:define name="content">

		<h:form id="report" styleClass="edit">
		
			<rich:panel>
				<f:facet name="header">#{reportHome.managed ? 'Edit' : 'Add'} Report</f:facet>

				<s:decorate id="id" template="layout/display.xhtml">
					<ui:define name="label">Report Id</ui:define>
					<h:outputText value="#{report.id}" />
				</s:decorate>
				
				<s:decorate id="jobTitle" template="layout/display.xhtml">
					<ui:define name="label">Job title</ui:define>
					<h:outputText value="#{report.owner.jobTitle}" />
				</s:decorate>
				
				<s:decorate id="reviewerField" template="layout/edit.xhtml">
					<ui:define name="label">Accountant</ui:define>
					<h:selectOneMenu id="reviewer" required="true" value="#{report.reviewer}">
						<s:selectItems var="a" value="#{userList.getAccountants()}" itemValue="#{a}" label="#{a.fullName}" />
						<s:convertEntity />
					</h:selectOneMenu>
				</s:decorate>

				<s:decorate id="reasonField" template="layout/edit.xhtml">
					<ui:define name="label">Reason</ui:define>
					<h:inputTextarea id="reason" cols="80" rows="5" required="true" value="#{report.reason}" >
						<a:support event="onblur" reRender="reasonField" bypassUpdates="true" ajaxSingle="true" />
					</h:inputTextarea>
				</s:decorate>

				<s:decorate id="routeField" template="layout/edit.xhtml">
					<ui:define name="label">Route</ui:define>
					<h:inputTextarea id="route" cols="80" rows="3" required="true" value="#{report.route}">
						<a:support event="onblur" reRender="routeField" bypassUpdates="true" ajaxSingle="true" />
					</h:inputTextarea>
				</s:decorate>
				
				<s:decorate id="startDateField" template="layout/edit.xhtml">
					<ui:define name="label">Start date</ui:define>
					<rich:calendar id="startDate" required="true" value="#{report.startDate}" datePattern="MM/dd/yyyy">
						<a:support event="onchanged" reRender="startDateField" bypassUpdates="true" ajaxSingle="true" />
					</rich:calendar>
				</s:decorate>
				
				<s:decorate id="endDateField" template="layout/edit.xhtml">
					<ui:define name="label">End date</ui:define>
					<rich:calendar id="endDate" required="true" value="#{report.endDate}" datePattern="MM/dd/yyyy">
						<a:support event="onchanged" reRender="endDateField" bypassUpdates="true" ajaxSingle="true" />
					</rich:calendar>
				</s:decorate>
				
				<s:decorate id="commentField" template="layout/edit.xhtml">
					<ui:define name="label">Comment</ui:define>
					<h:inputTextarea id="comment" cols="80" rows="3" value="#{report.comment}" />
				</s:decorate>

				<s:decorate id="expenseList" template="layout/display.xhtml">
					<ui:define name="label">List of Expenses</ui:define>
					<ui:include src="expense-table.xhtml">
						<ui:param name="editable" value="true" />
					</ui:include>
				</s:decorate>

				<s:decorate id="expense-add" template="layout/display.xhtml">
					<ui:define name="label"></ui:define>

					<a:commandLink id="showItem" onclick="Richfaces.showModalPanel('expense-edit-modal');">
						Add new Expense
					</a:commandLink>
				</s:decorate>

				<div style="clear: both">
					<span class="required">*</span> required fields
				</div>

			</rich:panel>

			<div class="actionButtons">
				<h:commandButton id="save" value="Save" action="#{reportHome.persist}" rendered="#{!reportHome.managed}" />
				<h:commandButton id="update" value="Save" action="#{reportHome.update}" rendered="#{reportHome.managed}" />
				<h:commandButton id="delete" value="Delete" action="#{reportHome.remove}" immediate="true" rendered="#{reportHome.managed}" />
				<s:button id="cancelEdit" value="Cancel" propagation="end" view="/report-list.xhtml" rendered="#{reportHome.managed}" />
				<s:button id="cancelAdd" value="Cancel" propagation="end" view="#{empty reportFrom ? '/report-list.xhtml' : reportFrom}" rendered="#{!reportHome.managed}" />
			</div>

		</h:form>
		
		<ui:include src="expense-edit-modal.xhtml" />
		
	</ui:define>
</ui:composition>
