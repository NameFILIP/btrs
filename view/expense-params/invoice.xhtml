<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html">



	<s:decorate id="personsField" template="/layout/edit.xhtml">
		<ui:define name="label">#{messages['parameter.persons']}</ui:define>
		<h:selectOneMenu id="persons" required="true" value="#{expense.getParamValueByCode('PERSONS').value}" >
			<f:selectItem itemValue="1"/>
			<f:selectItem itemValue="2"/>
			<f:selectItem itemValue="3"/>
			<f:selectItem itemValue="4"/>
			<f:selectItem itemValue="5"/>
			<f:selectItem itemValue="6"/>
			<f:selectItem itemValue="7"/>
			<f:selectItem itemValue="8"/>
			<f:selectItem itemValue="9"/>
		</h:selectOneMenu>
	</s:decorate>
	
	<s:decorate id="daysField" template="/layout/edit.xhtml">
		<ui:define name="label">#{messages['parameter.days']}</ui:define>
		<h:selectOneMenu id="days" required="true" value="#{expense.getParamValueByCode('DAYS').value}">
			<f:selectItem itemValue="1"/>
			<f:selectItem itemValue="2"/>
			<f:selectItem itemValue="3"/>
			<f:selectItem itemValue="4"/>
			<f:selectItem itemValue="5"/>
			<f:selectItem itemValue="6"/>
			<f:selectItem itemValue="7"/>
			<f:selectItem itemValue="8"/>
			<f:selectItem itemValue="9"/>
		</h:selectOneMenu>
	</s:decorate>

	<s:decorate id="amountField" template="/layout/edit.xhtml">
		<ui:define name="label">#{messages['parameter.amount']}</ui:define>
		<h:inputText id="amount" required="true" size="20" maxlength="100" value="#{expense.getParamValueByCode('AMOUNT').value}" />
	</s:decorate>

</ui:composition>
