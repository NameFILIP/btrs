<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html">



	<s:decorate id="sourceField" template="/layout/edit.xhtml">
		<ui:define name="label">#{messages['parameter.source']}</ui:define>
		<h:selectOneMenu id="source" required="true" value="#{expense.getParamValueByCode('SOURCE').value}" >
			<s:selectItems value="#{hsrStations}" var="s" itemValue="#{s.name()}" label="#{messages[s.label]}" noSelectionLabel="Please select..." />
			<a:support event="onchange" reRender="auto-tickets" ajaxSingle="true" process="tickets" />
		</h:selectOneMenu>
	</s:decorate>
	
	<s:decorate id="destinationField" template="/layout/edit.xhtml">
		<ui:define name="label">#{messages['parameter.destination']}</ui:define>
		<h:selectOneMenu id="destination" required="true" value="#{expense.getParamValueByCode('DESTINATION').value}">
			<s:selectItems value="#{hsrStations}" var="d" itemValue="#{d.name()}" label="#{messages[d.label]}" noSelectionLabel="Please select..." />
			<a:support event="onchange" reRender="auto-tickets" ajaxSingle="true" process="tickets" />
		</h:selectOneMenu>
	</s:decorate>


	<s:decorate id="ticketsField" template="/layout/edit.xhtml">
		<ui:define name="label">#{messages['parameter.tickets']}</ui:define>
		<h:selectOneMenu id="tickets" required="true" value="#{expense.getParamValueByCode('TICKETS').value}">
			<f:selectItem itemValue="1" />
			<f:selectItem itemValue="2" />
			<f:selectItem itemValue="3" />
			<f:selectItem itemValue="4" />
			<f:selectItem itemValue="5" />
			<f:selectItem itemValue="6" />
			<f:selectItem itemValue="7" />
			<f:selectItem itemValue="8" />
			<f:selectItem itemValue="9" />
			<a:support event="onchange" reRender="auto-tickets" ajaxSingle="true" />
		</h:selectOneMenu>
		<h:outputText id="auto-tickets" 
				value=" * #{hsrPrice} = #{expense.getParamValueByCode('tickets').value * hsrPrice} " 
				rendered = "#{hsrDataReady}"/>
	</s:decorate>

</ui:composition>
