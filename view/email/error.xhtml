<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				template="notificationTemplate.xhtml">

	<ui:param name="recipientName" value="Dear Developer" />
	<ui:param name="recipientAddress" value="#{developerMail}" />
	<ui:define name="subject">#{subject}</ui:define>

	<ui:define name="body">
		<p>Current user: #{currentUser}</p>
		<p>#{stackTrace}</p>
	</ui:define>
</ui:composition>
