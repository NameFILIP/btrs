<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="title">Admin Console</ui:define>

	<ui:define name="data-navbar">
		<ui:include src="layout/admin-sidebar.xhtml" />
	</ui:define>


	<ui:define name="data-main-title">Manage Expense Types</ui:define>

	<ui:define name="data-main-body">
		<rich:panel>
			<f:facet name="header">List of Expense Types (#{empty expenseTypeList.resultList ? 0 : (expenseTypeList.paginated ? expenseTypeList.resultCount : expenseTypeList.resultList.size)})</f:facet>
			<div class="results" id="expenseTypeList">

				<h:outputText value="The are no Expense Types." rendered="#{empty expenseTypeList.resultList}" />

				<rich:dataTable id="expenseTypeList" var="_expenseType" value="#{expenseTypeList.resultList}" rendered="#{not empty expenseTypeList.resultList}">

					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{expenseTypeList}" />
								<ui:param name="propertyLabel" value="Expense Category name" />
								<ui:param name="propertyPath" value="expenseType.expenseCategory.name" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_expenseType.expenseCategory.name}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{expenseTypeList}" />
								<ui:param name="propertyLabel" value="Full Name" />
								<ui:param name="propertyPath" value="expenseType.fullName" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_expenseType.fullName}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{expenseTypeList}" />
								<ui:param name="propertyLabel" value="Short Name" />
								<ui:param name="propertyPath" value="expenseType.shortName" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_expenseType.shortName}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{expenseTypeList}" />
								<ui:param name="propertyLabel" value="Parameters" />
								<ui:param name="propertyPath" value="expenseType.typeParameters" />
							</ui:include>
						</f:facet>
						<ui:repeat var="p" value="#{_expenseType.typeParameters}">
							<h:outputText value="#{p.fullName}" /><br/>
						</ui:repeat>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{expenseTypeList}" />
								<ui:param name="propertyLabel" value="Comment" />
								<ui:param name="propertyPath" value="expenseType.comment" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_expenseType.comment}" />
					</h:column>
					
					<rich:column styleClass="action">
						<h:form>
							<f:facet name="header">Action</f:facet>
	            			<s:link view="/expense-type-edit.xhtml" value="Edit" propagation="none" id="expenseTypeEdit">
								<f:param name="expenseTypeId" value="#{_expenseType.id}" />
							</s:link>
							#{' '}
							<h:commandLink value="Delete" action="#{expenseTypeHome.remove(_expenseType)}" id="expense-type-delete"/>
						</h:form>
					</rich:column>
				</rich:dataTable>

			</div>
		</rich:panel>

		<div class="tableControl">

			<s:link view="/expense-type-list.xhtml" rendered="#{expenseTypeList.previousExists}" value="#{messages.left}#{messages.left} First Page"
				id="firstPage">
				<f:param name="firstResult" value="0" />
			</s:link>

			<s:link view="/expense-type-list.xhtml" rendered="#{expenseTypeList.previousExists}" value="#{messages.left} Previous Page"
				id="previousPage">
				<f:param name="firstResult" value="#{expenseTypeList.previousFirstResult}" />
			</s:link>

			<s:link view="/expense-type-list.xhtml" rendered="#{expenseTypeList.nextExists}" value="Next Page #{messages.right}" id="nextPage">
				<f:param name="firstResult" value="#{expenseTypeList.nextFirstResult}" />
			</s:link>

			<s:link view="/expense-type-list.xhtml" rendered="#{expenseTypeList.nextExists}" value="Last Page #{messages.right}#{messages.right}"
				id="lastPage">
				<f:param name="firstResult" value="#{expenseTypeList.lastFirstResult}" />
			</s:link>

		</div>

		<s:div styleClass="actionButtons">
			<s:button view="/expense-type-edit.xhtml" id="create" propagation="none" value="Create Expense Type">
				<f:param name="expenseTypeId" />
			</s:button>
		</s:div>
	</ui:define>

</ui:composition>
