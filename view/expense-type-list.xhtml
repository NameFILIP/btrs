<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets" 
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:rich="http://richfaces.org/rich" 
				template="layout/template.xhtml">

	<ui:define name="title">Admin Console</ui:define>

	<ui:define name="data-navbar">
		<ui:include src="layout/admin-sidebar.xhtml" />
	</ui:define>


	<ui:define name="data-main-title">Manage Expense Types</ui:define>

	<ui:define name="data-main-body">
		<rich:panel>
			<f:facet name="header">List of Expense Types (#{empty expenseTypeList.resultList ? 0 : (expenseTypeList.paginated ? expenseTypeList.resultCount : expenseTypeList.resultList.size)})</f:facet>
			<div class="results" id="expenseTypeList">

				<h:outputText value="The are no Expense Types." rendered="#{empty expenseTypeList.resultList}" />

				<rich:dataTable id="expenseTypeList" var="_expenseType" value="#{expenseTypeList.resultList}" rendered="#{not empty expenseTypeList.resultList}">

					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{messages[_expenseType.nameKey]}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{expenseTypeList}" />
								<ui:param name="propertyLabel" value="Code" />
								<ui:param name="propertyPath" value="expenseType.value" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_expenseType.value.name()}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{expenseTypeList}" />
								<ui:param name="propertyLabel" value="Tax Percent" />
								<ui:param name="propertyPath" value="expenseType.taxPercent" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_expenseType.taxPercent}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Parameters</f:facet>
						<ui:repeat var="p" value="#{_expenseType.typeParameters}">
							<h:outputText value="#{messages[p.nameKey]}" /><br/>
						</ui:repeat>
					</h:column>


					<rich:column styleClass="action">
						<f:facet name="header">Action</f:facet>
						<s:link view="/expense-type-view.xhtml" value="View" propagation="none" id="expense-type-view">
							<f:param name="expenseTypeId" value="#{_expenseType.id}" />
						</s:link>
						#{' '}
	            		<s:link view="/expense-type-edit.xhtml" value="Edit" propagation="none" id="expense-type-edit">
							<f:param name="expenseTypeId" value="#{_expenseType.id}" />
						</s:link>
						#{' '}
					</rich:column>
				</rich:dataTable>

			</div>
		</rich:panel>

		<div class="tableControl">
			<s:link view="/expense-type-list.xhtml" rendered="#{expenseTypeList.previousExists}" value="#{messages.left}#{messages.left} First Page" id="firstPage">
				<f:param name="firstResult" value="0" />
			</s:link>
			<s:link view="/expense-type-list.xhtml" rendered="#{expenseTypeList.previousExists}" value="#{messages.left} Previous Page" id="previousPage">
				<f:param name="firstResult" value="#{expenseTypeList.previousFirstResult}" />
			</s:link>
			<s:link view="/expense-type-list.xhtml" rendered="#{expenseTypeList.nextExists}" value="Next Page #{messages.right}" id="nextPage">
				<f:param name="firstResult" value="#{expenseTypeList.nextFirstResult}" />
			</s:link>
			<s:link view="/expense-type-list.xhtml" rendered="#{expenseTypeList.nextExists}" value="Last Page #{messages.right}#{messages.right}" id="lastPage">
				<f:param name="firstResult" value="#{expenseTypeList.lastFirstResult}" />
			</s:link>
		</div>

		<s:div styleClass="actionButtons">
			<s:button view="/expense-type-edit.xhtml" id="create" propagation="none" value="Create Expense Type">
				<f:param name="expenseTypeId" />
			</s:button>
		</s:div>
	</ui:define>

</ui:composition>
