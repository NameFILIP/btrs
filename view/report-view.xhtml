<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html"
				template="layout/template.xhtml">

	<ui:define name="content">

			<rich:panel>
				<f:facet name="header">Report Details</f:facet>

				<s:decorate id="id" template="layout/display.xhtml">
					<ui:define name="label">Report Id</ui:define>
					<h:outputText value="#{report.id}" />
				</s:decorate>
				
				<s:decorate id="jobTitle" template="layout/display.xhtml">
					<ui:define name="label">Job title</ui:define>
					<h:outputText value="#{report.owner.jobTitle}" />
				</s:decorate>
				
				<s:decorate id="depLeaderReviewerField" template="layout/display.xhtml">
					<ui:define name="label">Department Leader</ui:define>
					<h:outputText value="#{report.depLeaderReviewer}" />
				</s:decorate>
				
				<s:decorate id="accountantReviewerField" template="layout/display.xhtml">
					<ui:define name="label">Accountant</ui:define>
					<h:outputText value="#{report.accountantReviewer}" />
				</s:decorate>

				<s:decorate id="reasonField" template="layout/display.xhtml">
					<ui:define name="label">Reason</ui:define>
					<h:outputText value="#{report.reason}" />
				</s:decorate>

				<s:decorate id="routeField" template="layout/display.xhtml">
					<ui:define name="label">Route</ui:define>
					<h:outputText value="#{report.route}" />
				</s:decorate>
				
				<s:decorate id="startDateField" template="layout/display.xhtml">
					<ui:define name="label">Start date</ui:define>
					<h:outputText value="#{report.startDate}" />
				</s:decorate>
				
				<s:decorate id="endDateField" template="layout/display.xhtml">
					<ui:define name="label">End date</ui:define>
					<h:outputText value="#{report.endDate}" />
				</s:decorate>
				
				<s:decorate id="commentField" template="layout/display.xhtml">
					<ui:define name="label">Comment</ui:define>
					<h:outputText value="#{report.comment}" />
				</s:decorate>

				<a:outputPanel id="expense-table">
				<s:decorate id="expenseList" template="layout/display.xhtml">
						<ui:define name="label">List of Expenses</ui:define>

						<h:outputText value="The are no Expense yet." rendered="#{empty report.expenses}" />

						<rich:dataTable id="expenseList" var="_expense" value="#{report.expenses}" rendered="#{not empty report.expenses}">

							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{expenseList}" />
										<ui:param name="propertyLabel" value="Expense Category name" />
										<ui:param name="propertyPath" value="expense.expenseType.expenseCategory.nameKey" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{messages[_expense.expenseType.expenseCategory.nameKey]}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{expenseList}" />
										<ui:param name="propertyLabel" value="Expense Type name" />
										<ui:param name="propertyPath" value="expenseType.nameKey" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{messages[_expense.expenseType.nameKey]}" />
							</h:column>


							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{expenseList}" />
										<ui:param name="propertyLabel" value="Parameters" />
										<ui:param name="propertyPath" value="expense.parameterValues" />
									</ui:include>
								</f:facet>
								<ui:repeat var="_param" value="#{_expense.parameterValues}">
									<h:outputText value="#{messages[_param.typeParameter.nameKey]} - #{_param.value}" /><br />
								</ui:repeat>
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{expenseList}" />
										<ui:param name="propertyLabel" value="Comment" />
										<ui:param name="propertyPath" value="expense.comment" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_expense.comment}" />
							</h:column>


							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{expenseList}" />
										<ui:param name="propertyLabel" value="Total amount" />
										<ui:param name="propertyPath" value="expense.totalAmount" />
									</ui:include>
								</f:facet>
								<h:outputText value="Total amount - #{_expense.totalAmount}" /><br />
								<h:outputText value="Tax - #{_expense.tax}" /><br />
								<h:outputText value="Without Tax - #{_expense.amountWithoutTax}" /><br />
							</h:column>


							<rich:column styleClass="action">
								<h:form>
									<f:facet name="header">Action</f:facet>
									<s:link view="/expense-type-edit.xhtml" value="Edit" propagation="none" id="expenseEdit">
										<f:param name="expenseId" value="#{_expense.id}" />
									</s:link>
							#{' '}
							<h:commandLink value="Delete" action="#{expenseHome.remove(_expense)}" id="expense-type-delete" />
								</h:form>
							</rich:column>
						</rich:dataTable>

					</s:decorate>
				</a:outputPanel>

				<div style="clear: both">
					<span class="required">*</span> required fields
				</div>

			</rich:panel>

			<div class="actionButtons">
				<h:commandButton id="preapprove" value="Preapprove" action="#{reportHome.preapprove}" rendered="#{s:hasRole('DEP_LEADER')}" />
				<h:commandButton id="approve" value="Approve" action="#{reportHome.approve}" rendered="#{s:hasRole('ACCOUNTANT')}" />
				<h:commandButton id="reject" value="Reject" action="#{reportHome.reject}" rendered="#{s:hasRole('DEP_LEADER') or s:hasRole('ACCOUNTANT')}" />
				<s:button id="cancel" value="Cancel" view="/report-list.xhtml" rendered="#{!reportHome.managed}" />
			</div>
		
	</ui:define>
</ui:composition>
