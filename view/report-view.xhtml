<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html"
				template="layout/template.xhtml">

	<ui:define name="content">

		<rich:panel>
			<f:facet name="header">Report Details</f:facet>

			<s:decorate id="id" template="layout/display.xhtml">
				<ui:define name="label">Report Id</ui:define>
				<h:outputText value="#{report.id}" />
			</s:decorate>

			<s:decorate id="jobTitle" template="layout/display.xhtml">
				<ui:define name="label">Job title</ui:define>
				<h:outputText value="#{report.owner.jobTitle}" />
			</s:decorate>

			<s:decorate id="reviewerField" template="layout/display.xhtml">
				<ui:define name="label">Accountant</ui:define>
				<h:outputText value="#{report.reviewer.fullName}" />
			</s:decorate>
			
			<s:decorate id="currentStatusField" template="layout/display.xhtml">
				<ui:define name="label">Status</ui:define>
				<h:outputText value="#{messages[report.currentStatus.label]}" />
			</s:decorate>

			<s:decorate id="reasonField" template="layout/display.xhtml">
				<ui:define name="label">Reason</ui:define>
				<h:outputText value="#{report.reason}" />
			</s:decorate>

			<s:decorate id="routeField" template="layout/display.xhtml">
				<ui:define name="label">Route</ui:define>
				<h:outputText value="#{report.route}" />
			</s:decorate>

			<s:decorate id="startDateField" template="layout/display.xhtml">
				<ui:define name="label">Start date</ui:define>
				<h:outputText value="#{report.startDate}">
					<s:convertDateTime type="both" dateStyle="short" />
				</h:outputText>
			</s:decorate>

			<s:decorate id="endDateField" template="layout/display.xhtml">
				<ui:define name="label">End date</ui:define>
				<h:outputText value="#{report.endDate}">
					<s:convertDateTime type="both" dateStyle="short" />
				</h:outputText>
			</s:decorate>

			<s:decorate id="commentField" template="layout/display.xhtml">
				<ui:define name="label">Comment</ui:define>
				<h:outputText value="#{report.comment}" />
			</s:decorate>

			<s:decorate id="expenseList" template="layout/display.xhtml">
				<ui:define name="label">List of Expenses</ui:define>
				<ui:include src="expense-table.xhtml">
					<ui:param name="editable" value="false" />
				</ui:include>
			</s:decorate>

			<div style="clear: both" />

		</rich:panel>
		
		<ui:include src="status-change-table.xhtml" />
			
		<div class="actionButtons">
			<h:form id="report-view-form">
				<a:commandButton id="approve" value="Approve" oncomplete="Richfaces.showModalPanel('approve-reject-modal');" 
						rendered="#{s:hasRole('ACCOUNTANT')}" reRender="modal-window">
					<a:actionparam name="actionApprove" value="approve" assignTo="#{reportHome.actionName}" />
				</a:commandButton>
				<a:commandButton id="reject" value="Reject" oncomplete="Richfaces.showModalPanel('approve-reject-modal');" 
						rendered="#{s:hasRole('ACCOUNTANT')}" reRender="modal-window">
					<a:actionparam name="actionReject" value="reject" assignTo="#{reportHome.actionName}" />
				</a:commandButton>
				<s:button id="edit" view="/report-edit.xhtml" value="Edit" />
				<s:button id="done" view="/report-list.xhtml" value="Done" propagation="end" />
			</h:form>
		</div>
		
		<a:outputPanel id="modal-window">
			<ui:include src="approve-reject-modal.xhtml" />
		</a:outputPanel>		
		
	</ui:define>
</ui:composition>
