<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets" 
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:rich="http://richfaces.org/rich"
				template="layout/template.xhtml">

	<ui:define name="title">Admin Console</ui:define>

	<ui:define name="data-navbar">
		<ui:include src="layout/admin-sidebar.xhtml" />
	</ui:define>


	<ui:define name="data-main-title">Manage Departments</ui:define>

	<ui:define name="data-main-body">
		<rich:panel>
			<f:facet name="header">List of Departments (#{empty departmentList.resultList ? 0 : (departmentList.paginated ? departmentList.resultCount : departmentList.resultList.size)})</f:facet>
			<div class="results" id="departmentList">

				<h:outputText value="The are no departments." rendered="#{empty departmentList.resultList}" />

				<rich:dataTable id="departmentList" var="_department" value="#{departmentList.resultList}" rendered="#{not empty departmentList.resultList}">

					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{departmentList}" />
								<ui:param name="propertyLabel" value="Name" />
								<ui:param name="propertyPath" value="department.name" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_department.name}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{departmentList}" />
								<ui:param name="propertyLabel" value="Comment" />
								<ui:param name="propertyPath" value="department.comment" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_department.comment}" />
					</h:column>

					<rich:column styleClass="action">
						<f:facet name="header">Action</f:facet>
						<s:link view="/department-view.xhtml" value="View" propagation="none" id="department-view">
							<f:param name="departmentId" value="#{_department.id}" />
						</s:link>
						#{' '}
						<s:link view="/department-edit.xhtml" value="Edit" propagation="none" id="department-edit">
							<f:param name="departmentId" value="#{_department.id}" />
						</s:link>
						#{' '}
					</rich:column>
				</rich:dataTable>

			</div>
		</rich:panel>

		<div class="tableControl">

			<s:link view="/department-list.xhtml" rendered="#{departmentList.previousExists}" value="#{messages.left}#{messages.left} First Page" id="firstPage">
				<f:param name="firstResult" value="0" />
			</s:link>

			<s:link view="/department-list.xhtml" rendered="#{departmentList.previousExists}" value="#{messages.left} Previous Page" id="previousPage">
				<f:param name="firstResult" value="#{departmentList.previousFirstResult}" />
			</s:link>

			<s:link view="/department-list.xhtml" rendered="#{departmentList.nextExists}" value="Next Page #{messages.right}" id="nextPage">
				<f:param name="firstResult" value="#{departmentList.nextFirstResult}" />
			</s:link>

			<s:link view="/department-list.xhtml" rendered="#{departmentList.nextExists}" value="Last Page #{messages.right}#{messages.right}" id="lastPage">
				<f:param name="firstResult" value="#{departmentList.lastFirstResult}" />
			</s:link>

		</div>

		<s:div styleClass="actionButtons">
			<s:button view="/department-edit.xhtml" id="create" propagation="none" value="Create department">
				<f:param name="departmentId" />
			</s:button>
		</s:div>
	</ui:define>

</ui:composition>
