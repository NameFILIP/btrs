<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html"
				template="layout/template.xhtml">

	<ui:define name="content">
		<h:form id="expenseCategory" styleClass="edit">

			<rich:panel>
				<f:facet name="header">#{expenseCategoryHome.managed ? 'Edit' : 'Add'} Expense Category</f:facet>

				<s:decorate id="nameKeyField" template="layout/edit.xhtml">
					<ui:define name="label">Name Key</ui:define>
					<h:inputText id="nameKey" required="true" size="100" maxlength="100" value="#{expenseCategory.nameKey}">
						<a:support event="onblur" reRender="nameKeyField" ajaxSingle="true" />
					</h:inputText>
					<h:outputText value=" - #{messages[expenseCategory.nameKey]}" />
				</s:decorate>
				
				<s:decorate id="codeField" template="layout/edit.xhtml">
					<ui:define name="label">Code</ui:define>
					<h:inputText id="code" size="100" maxlength="100" value="#{expenseCategory.code}">
						<a:support event="onblur" reRender="codeField" bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="expenseTypesField" template="layout/edit.xhtml">
					<ui:define name="label">Expense Types</ui:define>
					<rich:pickList value="#{expenseCategory.expenseTypes}">
						<s:selectItems value="#{expenseTypeList.resultList}" var="et" label="#{messages[et.nameKey]}" />
						<s:convertEntity />
						<a:support event="onblur" reRender="expenseTypesField" bypassUpdates="true" ajaxSingle="true" />
					</rich:pickList>
				</s:decorate>

				<div style="clear: both">
					<span class="required">*</span> required fields
				</div>

			</rich:panel>

			<div class="actionButtons">
				<h:commandButton id="save" value="Save" action="#{expenseCategoryHome.persist}" rendered="#{!expenseCategoryHome.managed}" />
				<h:commandButton id="update" value="Save" action="#{expenseCategoryHome.update}" rendered="#{expenseCategoryHome.managed}" />
				<h:commandButton id="delete" value="Delete" action="#{expenseCategoryHome.remove}" immediate="true" rendered="#{expenseCategoryHome.managed}" />
				<s:button id="cancel" value="Cancel" propagation="end" view="/expense-category-list.xhtml" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
