<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html">

	<div class="modal hide fade" id="approve-reject-modal" tabindex="-1" role="dialog" aria-labelledby="my-modal-label" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			<h3 id="approve-reject-modal-label">#{messages['report.review.title']}</h3>
		</div>
		<h:form id="approve-reject-form">
			<div class="modal-body">
				<s:decorate id="statusChangeCommentField" template="layout/edit.xhtml">
					<ui:define name="label">#{messages['report.review.comment']}</ui:define>
					<h:inputTextarea id="statusChangeComment" cols="128" rows="5" value="#{reportHome.comment}" styleClass="fullsize"/>
				</s:decorate>
			</div>
			<div class="modal-footer">
				<a:commandButton id="approve-modal" value="#{messages['report.approve']}" action="#{reportHome.approve}" 
						rendered="#{reportHome.actionName eq 'approve'}" onclick="$j('#approve-reject-modal').modal('hide')" styleClass="btn btn-success"/>
				<a:commandButton id="reject-modal" value="#{messages['report.reject']}" action="#{reportHome.reject}" 
						rendered="#{reportHome.actionName eq 'reject'}" onclick="$j('#approve-reject-modal').modal('hide')" styleClass="btn btn-danger"/>
				<a:commandButton id="cancel-modal" value="#{messages['common.cancel']}" immediate="true" onclick="$j('#approve-reject-modal').modal('hide')" styleClass="btn"/>
			</div>
		</h:form>
	</div>

</ui:composition>
