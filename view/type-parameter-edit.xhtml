<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html"
				template="layout/template.xhtml">

	<ui:define name="content">
		<h:form id="typeParameter" styleClass="edit">

			<rich:panel>
				<f:facet name="header">#{typeParameterHome.managed ? 'Edit' : 'Add'} Type Parameter</f:facet>

				<s:decorate id="fullNameField" template="layout/edit.xhtml">
					<ui:define name="label">Full Name</ui:define>
					<h:inputText id="fullName" required="true" size="100" maxlength="100" value="#{typeParameter.fullName}">
						<a:support event="onblur" reRender="fullNameField" bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="shortNameField" template="layout/edit.xhtml">
					<ui:define name="label">Short Name</ui:define>
					<h:inputText id="shortName" required="true" size="100" maxlength="100" value="#{typeParameter.shortName}">
						<a:support event="onblur" reRender="shortNameField" bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>


				<s:decorate id="commentField" template="layout/edit.xhtml">
					<ui:define name="label">Comment</ui:define>
					<h:inputTextarea id="comment" cols="80" rows="3" value="#{typeParameterHome.instance.comment}" />
				</s:decorate>


				<div style="clear: both">
					<span class="required">*</span> required fields
				</div>

			</rich:panel>

			<div class="actionButtons">

				<h:commandButton id="save" value="Save" action="#{typeParameterHome.persist}" disabled="#{!typeParameterHome.wired}"
					rendered="#{!typeParameterHome.managed}" />

				<h:commandButton id="update" value="Save" action="#{typeParameterHome.update}" rendered="#{typeParameterHome.managed}" />

				<s:button id="cancelEdit" value="Cancel" propagation="end" view="/type-parameter-list.xhtml"
					rendered="#{typeParameterHome.managed}" />

				<s:button id="cancelAdd" value="Cancel" propagation="end" view="/type-parameter-list.xhtml"
					rendered="#{!typeParameterHome.managed}" />

			</div>
		</h:form>
	</ui:define>
</ui:composition>
