<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="expenseTypeSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ExpenseType Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{expenseTypeList.expenseType.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{expenseTypeList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ExpenseTypeList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ExpenseType Search Results (#{empty expenseTypeList.resultList ? 0 : (expenseTypeList.paginated ? expenseTypeList.resultCount : expenseTypeList.resultList.size)})</f:facet>
    <div class="results" id="expenseTypeList">

    <h:outputText value="The expenseType search returned no results."
               rendered="#{empty expenseTypeList.resultList}"/>

    <rich:dataTable id="expenseTypeList"
                var="_expenseType"
              value="#{expenseTypeList.resultList}"
           rendered="#{not empty expenseTypeList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expenseTypeList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="expenseType.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expenseType.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expenseTypeList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="expenseType.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expenseType.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ExpenseType' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="expenseTypeViewId">
                <f:param name="expenseTypeId"
                        value="#{_expenseType.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ExpenseTypeEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="expenseTypeEdit"
                rendered="#{empty from}">
                <f:param name="expenseTypeId"
                        value="#{_expenseType.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ExpenseTypeList.xhtml"
            rendered="#{expenseTypeList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ExpenseTypeList.xhtml"
            rendered="#{expenseTypeList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{expenseTypeList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ExpenseTypeList.xhtml"
            rendered="#{expenseTypeList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{expenseTypeList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ExpenseTypeList.xhtml"
            rendered="#{expenseTypeList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{expenseTypeList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ExpenseTypeEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create expenseType">
            <f:param name="expenseTypeId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
