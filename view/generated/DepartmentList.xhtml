<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="departmentSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Department Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Comment</ui:define>
                <h:inputText id="comment" value="#{departmentList.department.comment}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{departmentList.department.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{departmentList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DepartmentList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Department Search Results (#{empty departmentList.resultList ? 0 : (departmentList.paginated ? departmentList.resultCount : departmentList.resultList.size)})</f:facet>
    <div class="results" id="departmentList">

    <h:outputText value="The department search returned no results."
               rendered="#{empty departmentList.resultList}"/>

    <rich:dataTable id="departmentList"
                var="_department"
              value="#{departmentList.resultList}"
           rendered="#{not empty departmentList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{departmentList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="department.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_department.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{departmentList}"/>
                    <ui:param name="propertyLabel" value="Comment"/>
                    <ui:param name="propertyPath" value="department.comment"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_department.comment}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{departmentList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="department.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_department.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Department' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="departmentViewId">
                <f:param name="departmentId"
                        value="#{_department.id}"/>
            </s:link>
            #{' '}
            <s:link view="/DepartmentEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="departmentEdit"
                rendered="#{empty from}">
                <f:param name="departmentId"
                        value="#{_department.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DepartmentList.xhtml"
            rendered="#{departmentList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DepartmentList.xhtml"
            rendered="#{departmentList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{departmentList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DepartmentList.xhtml"
            rendered="#{departmentList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{departmentList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DepartmentList.xhtml"
            rendered="#{departmentList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{departmentList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DepartmentEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create department">
            <f:param name="departmentId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
