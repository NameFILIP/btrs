<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="status" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{statusHome.managed ? 'Edit' : 'Add'} Status</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{statusHome.managed}"
                          value="#{statusHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{statusHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{statusHome.persist}"
                       disabled="#{!statusHome.wired}"
                       rendered="#{!statusHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{statusHome.update}"
                       rendered="#{statusHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{statusHome.remove}"
                      immediate="true"
                       rendered="#{statusHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Status.xhtml"
                rendered="#{statusHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty statusFrom ? 'StatusList' : statusFrom}.xhtml"
                rendered="#{!statusHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Status changes">
        <h:form styleClass="association" id="statusChangesChildren">

            <h:outputText value="There are no statusChanges associated with this status."
                       rendered="#{empty statusHome.statusChanges}"/>

            <rich:dataTable value="#{statusHome.statusChanges}"
                           var="_statusChange"
                      rendered="#{not empty statusHome.statusChanges}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="statusChangesTable">
                <rich:column sortBy="#{_statusChange.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_statusChange.id}"/>
                </rich:column>
                <rich:column sortBy="#{_statusChange.comment}">
                    <f:facet name="header">Comment</f:facet>
                    <h:outputText value="#{_statusChange.comment}"/>
                </rich:column>
                <rich:column sortBy="#{_statusChange.createdDate}">
                    <f:facet name="header">Created date</f:facet>
                    <h:outputText value="#{_statusChange.createdDate}">
                        <s:convertDateTime type="both" dateStyle="short"/>
                    </h:outputText>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{statusHome.managed}" id="statusChanges">
        <div class="actionButtons">
            <s:button id="addstatusChange"
                   value="Add statusChange"
                    view="/StatusChangeEdit.xhtml"
             propagation="none">
                 <f:param name="statusId"
                         value="#{statusHome.instance.id}"/>
                 <f:param name="statusChangeFrom" value="Status"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
