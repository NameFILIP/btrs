<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="expenseSubtype" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{expenseSubtypeHome.managed ? 'Edit' : 'Add'} Expense subtype</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{expenseSubtypeHome.managed}"
                          value="#{expenseSubtypeHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                           size="100"
                      maxlength="100"
                          value="#{expenseSubtypeHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{expenseSubtypeHome.persist}"
                       disabled="#{!expenseSubtypeHome.wired}"
                       rendered="#{!expenseSubtypeHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{expenseSubtypeHome.update}"
                       rendered="#{expenseSubtypeHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{expenseSubtypeHome.remove}"
                      immediate="true"
                       rendered="#{expenseSubtypeHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/ExpenseSubtype.xhtml"
                rendered="#{expenseSubtypeHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty expenseSubtypeFrom ? 'ExpenseSubtypeList' : expenseSubtypeFrom}.xhtml"
                rendered="#{!expenseSubtypeHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Expense type">
    <div class="association" id="expenseTypeParent">

        <h:outputText value="There is no expenseType associated with this expenseSubtype."
                   rendered="#{expenseSubtypeHome.instance.expenseType == null}"/>

        <rich:dataTable var="_expenseType"
                   value="#{expenseSubtypeHome.instance.expenseType}"
                rendered="#{expenseSubtypeHome.instance.expenseType != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="expenseTypeTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_expenseType.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_expenseType.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{expenseSubtypeHome.instance.expenseType != null ? 'changeParent' : 'selectParent'}" value="#{expenseSubtypeHome.instance.expenseType != null ? 'Change' : 'Select'} expenseType"
                       view="/ExpenseTypeList.xhtml">
                <f:param name="from" value="ExpenseSubtypeEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
