<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="statusChangeSearch" styleClass="edit">

        <rich:simpleTogglePanel label="StatusChange Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Comment</ui:define>
                <h:inputText id="comment" value="#{statusChangeList.statusChange.comment}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{statusChangeList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/StatusChangeList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">StatusChange Search Results (#{empty statusChangeList.resultList ? 0 : (statusChangeList.paginated ? statusChangeList.resultCount : statusChangeList.resultList.size)})</f:facet>
    <div class="results" id="statusChangeList">

    <h:outputText value="The statusChange search returned no results."
               rendered="#{empty statusChangeList.resultList}"/>

    <rich:dataTable id="statusChangeList"
                var="_statusChange"
              value="#{statusChangeList.resultList}"
           rendered="#{not empty statusChangeList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{statusChangeList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="statusChange.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_statusChange.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{statusChangeList}"/>
                    <ui:param name="propertyLabel" value="Comment"/>
                    <ui:param name="propertyPath" value="statusChange.comment"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_statusChange.comment}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{statusChangeList}"/>
                    <ui:param name="propertyLabel" value="Created date"/>
                    <ui:param name="propertyPath" value="statusChange.createdDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_statusChange.createdDate}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{statusChangeList}"/>
                    <ui:param name="propertyLabel" value="Report id"/>
                    <ui:param name="propertyPath" value="statusChange.report.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_statusChange.report.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{statusChangeList}"/>
                    <ui:param name="propertyLabel" value="Status id"/>
                    <ui:param name="propertyPath" value="statusChange.status.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_statusChange.status.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{statusChangeList}"/>
                    <ui:param name="propertyLabel" value="User id"/>
                    <ui:param name="propertyPath" value="statusChange.user.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_statusChange.user.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'StatusChange' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="statusChangeViewId">
                <f:param name="statusChangeId"
                        value="#{_statusChange.id}"/>
            </s:link>
            #{' '}
            <s:link view="/StatusChangeEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="statusChangeEdit"
                rendered="#{empty from}">
                <f:param name="statusChangeId"
                        value="#{_statusChange.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/StatusChangeList.xhtml"
            rendered="#{statusChangeList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/StatusChangeList.xhtml"
            rendered="#{statusChangeList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{statusChangeList.previousFirstResult}"/>
        </s:link>

        <s:link view="/StatusChangeList.xhtml"
            rendered="#{statusChangeList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{statusChangeList.nextFirstResult}"/>
        </s:link>

        <s:link view="/StatusChangeList.xhtml"
            rendered="#{statusChangeList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{statusChangeList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/StatusChangeEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create statusChange">
            <f:param name="statusChangeId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
