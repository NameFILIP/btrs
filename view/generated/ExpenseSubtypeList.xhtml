<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="expenseSubtypeSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ExpenseSubtype Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{expenseSubtypeList.expenseSubtype.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{expenseSubtypeList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ExpenseSubtypeList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ExpenseSubtype Search Results (#{empty expenseSubtypeList.resultList ? 0 : (expenseSubtypeList.paginated ? expenseSubtypeList.resultCount : expenseSubtypeList.resultList.size)})</f:facet>
    <div class="results" id="expenseSubtypeList">

    <h:outputText value="The expenseSubtype search returned no results."
               rendered="#{empty expenseSubtypeList.resultList}"/>

    <rich:dataTable id="expenseSubtypeList"
                var="_expenseSubtype"
              value="#{expenseSubtypeList.resultList}"
           rendered="#{not empty expenseSubtypeList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expenseSubtypeList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="expenseSubtype.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expenseSubtype.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expenseSubtypeList}"/>
                    <ui:param name="propertyLabel" value="Expense type id"/>
                    <ui:param name="propertyPath" value="expenseSubtype.expenseType.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expenseSubtype.expenseType.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expenseSubtypeList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="expenseSubtype.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expenseSubtype.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ExpenseSubtype' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="expenseSubtypeViewId">
                <f:param name="expenseSubtypeId"
                        value="#{_expenseSubtype.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ExpenseSubtypeEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="expenseSubtypeEdit"
                rendered="#{empty from}">
                <f:param name="expenseSubtypeId"
                        value="#{_expenseSubtype.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ExpenseSubtypeList.xhtml"
            rendered="#{expenseSubtypeList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ExpenseSubtypeList.xhtml"
            rendered="#{expenseSubtypeList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{expenseSubtypeList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ExpenseSubtypeList.xhtml"
            rendered="#{expenseSubtypeList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{expenseSubtypeList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ExpenseSubtypeList.xhtml"
            rendered="#{expenseSubtypeList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{expenseSubtypeList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ExpenseSubtypeEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create expenseSubtype">
            <f:param name="expenseSubtypeId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
