<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="statusSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Status Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{statusList.status.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{statusList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/StatusList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Status Search Results (#{empty statusList.resultList ? 0 : (statusList.paginated ? statusList.resultCount : statusList.resultList.size)})</f:facet>
    <div class="results" id="statusList">

    <h:outputText value="The status search returned no results."
               rendered="#{empty statusList.resultList}"/>

    <rich:dataTable id="statusList"
                var="_status"
              value="#{statusList.resultList}"
           rendered="#{not empty statusList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{statusList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="status.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_status.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{statusList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="status.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_status.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Status' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="statusViewId">
                <f:param name="statusId"
                        value="#{_status.id}"/>
            </s:link>
            #{' '}
            <s:link view="/StatusEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="statusEdit"
                rendered="#{empty from}">
                <f:param name="statusId"
                        value="#{_status.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/StatusList.xhtml"
            rendered="#{statusList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/StatusList.xhtml"
            rendered="#{statusList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{statusList.previousFirstResult}"/>
        </s:link>

        <s:link view="/StatusList.xhtml"
            rendered="#{statusList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{statusList.nextFirstResult}"/>
        </s:link>

        <s:link view="/StatusList.xhtml"
            rendered="#{statusList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{statusList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/StatusEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create status">
            <f:param name="statusId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
