<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="user" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{userHome.managed ? 'Edit' : 'Add'} User</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{userHome.managed}"
                          value="#{userHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="createdDateField" template="layout/edit.xhtml">
                <ui:define name="label">Created date</ui:define>
                <rich:calendar id="createdDate"
                       required="true"
                          value="#{userHome.instance.createdDate}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>



            <s:decorate id="emailField" template="layout/edit.xhtml">
                <ui:define name="label">Email</ui:define>
                <h:inputText id="email"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{userHome.instance.email}">
                    <a:support event="onblur" reRender="emailField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="firstNameField" template="layout/edit.xhtml">
                <ui:define name="label">First name</ui:define>
                <h:inputText id="firstName"
                           size="100"
                      maxlength="100"
                          value="#{userHome.instance.firstName}">
                    <a:support event="onblur" reRender="firstNameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="genderField" template="layout/edit.xhtml">
                <ui:define name="label">Gender</ui:define>
                <h:inputText id="gender"
                       required="true"
                          value="#{userHome.instance.gender}">
                    <a:support event="onblur" reRender="genderField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="lastLoginField" template="layout/edit.xhtml">
                <ui:define name="label">Last login</ui:define>
                <rich:calendar id="lastLogin"
                          value="#{userHome.instance.lastLogin}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="lastNameField" template="layout/edit.xhtml">
                <ui:define name="label">Last name</ui:define>
                <h:inputText id="lastName"
                           size="100"
                      maxlength="100"
                          value="#{userHome.instance.lastName}">
                    <a:support event="onblur" reRender="lastNameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="passwordField" template="layout/edit.xhtml">
                <ui:define name="label">Password</ui:define>
                <h:inputText id="password"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{userHome.instance.password}">
                    <a:support event="onblur" reRender="passwordField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>





            <s:decorate id="usernameField" template="layout/edit.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{userHome.instance.username}">
                    <a:support event="onblur" reRender="usernameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{userHome.persist}"
                       disabled="#{!userHome.wired}"
                       rendered="#{!userHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{userHome.update}"
                       rendered="#{userHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{userHome.remove}"
                      immediate="true"
                       rendered="#{userHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/User.xhtml"
                rendered="#{userHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty userFrom ? 'UserList' : userFrom}.xhtml"
                rendered="#{!userHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Department">
    <div class="association" id="departmentParent">

        <h:outputText value="There is no department associated with this user."
                   rendered="#{userHome.instance.department == null}"/>

        <rich:dataTable var="_department"
                   value="#{userHome.instance.department}"
                rendered="#{userHome.instance.department != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="departmentTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_department.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Comment</f:facet>
                <h:outputText value="#{_department.comment}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_department.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{userHome.instance.department != null ? 'changeParent' : 'selectParent'}" value="#{userHome.instance.department != null ? 'Change' : 'Select'} department"
                       view="/DepartmentList.xhtml">
                <f:param name="from" value="UserEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Reports">
        <h:form styleClass="association" id="reportsChildren">

            <h:outputText value="There are no reports associated with this user."
                       rendered="#{empty userHome.reports}"/>

            <rich:dataTable value="#{userHome.reports}"
                           var="_report"
                      rendered="#{not empty userHome.reports}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="reportsTable">
                <rich:column sortBy="#{_report.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_report.id}"/>
                </rich:column>
                <rich:column sortBy="#{_report.comment}">
                    <f:facet name="header">Comment</f:facet>
                    <h:outputText value="#{_report.comment}"/>
                </rich:column>
                <rich:column sortBy="#{_report.createdDate}">
                    <f:facet name="header">Created date</f:facet>
                    <h:outputText value="#{_report.createdDate}">
                        <s:convertDateTime type="both" dateStyle="short"/>
                    </h:outputText>
                </rich:column>
                <rich:column sortBy="#{_report.endDate}">
                    <f:facet name="header">End date</f:facet>
                    <h:outputText value="#{_report.endDate}">
                        <s:convertDateTime type="date" dateStyle="short"/>
                    </h:outputText>
                </rich:column>
                <rich:column sortBy="#{_report.lastUpdatedDate}">
                    <f:facet name="header">Last updated date</f:facet>
                    <h:outputText value="#{_report.lastUpdatedDate}">
                        <s:convertDateTime type="both" dateStyle="short"/>
                    </h:outputText>
                </rich:column>
                <rich:column sortBy="#{_report.reason}">
                    <f:facet name="header">Reason</f:facet>
                    <h:outputText value="#{_report.reason}"/>
                </rich:column>
                <rich:column sortBy="#{_report.route}">
                    <f:facet name="header">Route</f:facet>
                    <h:outputText value="#{_report.route}"/>
                </rich:column>
                <rich:column sortBy="#{_report.startDate}">
                    <f:facet name="header">Start date</f:facet>
                    <h:outputText value="#{_report.startDate}">
                        <s:convertDateTime type="date" dateStyle="short"/>
                    </h:outputText>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{userHome.managed}" id="reports">
        <div class="actionButtons">
            <s:button id="addreport"
                   value="Add report"
                    view="/ReportEdit.xhtml"
             propagation="none">
                 <f:param name="userId"
                         value="#{userHome.instance.id}"/>
                 <f:param name="reportFrom" value="User"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Role">
    <div class="association" id="roleParent">

        <h:outputText value="There is no role associated with this user."
                   rendered="#{userHome.instance.role == null}"/>

        <rich:dataTable var="_role"
                   value="#{userHome.instance.role}"
                rendered="#{userHome.instance.role != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="roleTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_role.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Comment</f:facet>
                <h:outputText value="#{_role.comment}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_role.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{userHome.instance.role != null ? 'changeParent' : 'selectParent'}" value="#{userHome.instance.role != null ? 'Change' : 'Select'} role"
                       view="/RoleList.xhtml">
                <f:param name="from" value="UserEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Status changes">
        <h:form styleClass="association" id="statusChangesChildren">

            <h:outputText value="There are no statusChanges associated with this user."
                       rendered="#{empty userHome.statusChanges}"/>

            <rich:dataTable value="#{userHome.statusChanges}"
                           var="_statusChange"
                      rendered="#{not empty userHome.statusChanges}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="statusChangesTable">
                <rich:column sortBy="#{_statusChange.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_statusChange.id}"/>
                </rich:column>
                <rich:column sortBy="#{_statusChange.comment}">
                    <f:facet name="header">Comment</f:facet>
                    <h:outputText value="#{_statusChange.comment}"/>
                </rich:column>
                <rich:column sortBy="#{_statusChange.createdDate}">
                    <f:facet name="header">Created date</f:facet>
                    <h:outputText value="#{_statusChange.createdDate}">
                        <s:convertDateTime type="both" dateStyle="short"/>
                    </h:outputText>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{userHome.managed}" id="statusChanges">
        <div class="actionButtons">
            <s:button id="addstatusChange"
                   value="Add statusChange"
                    view="/StatusChangeEdit.xhtml"
             propagation="none">
                 <f:param name="userId"
                         value="#{userHome.instance.id}"/>
                 <f:param name="statusChangeFrom" value="User"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
