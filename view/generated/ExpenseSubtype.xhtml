<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Expense subtype Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{expenseSubtypeHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{expenseSubtypeHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ExpenseSubtypeEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty expenseSubtypeFrom ? 'ExpenseSubtypeList' : expenseSubtypeFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Expense type</h:panelGroup>
        </f:facet>
    <div class="association" id="expenseTypeParent">

        <h:outputText value="There is no expenseType associated with this expenseSubtype."
                   rendered="#{expenseSubtypeHome.instance.expenseType == null}"/>

        <rich:dataTable var="_expenseType"
                   value="#{expenseSubtypeHome.instance.expenseType}"
                rendered="#{expenseSubtypeHome.instance.expenseType != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="expenseTypeTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_expenseType.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_expenseType.name}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewexpenseType"
                     value="View"
                      view="/ExpenseType.xhtml">
                    <f:param name="expenseTypeId"
                           value="#{_expenseType.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
