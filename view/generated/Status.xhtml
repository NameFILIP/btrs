<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Status Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{statusHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{statusHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/StatusEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty statusFrom ? 'StatusList' : statusFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Status changes</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="statusChangesChildren">

        <h:outputText value="There are no statusChanges associated with this status."
                   rendered="#{empty statusHome.statusChanges}"/>

        <rich:dataTable value="#{statusHome.statusChanges}"
                       var="_statusChange"
                  rendered="#{not empty statusHome.statusChanges}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="statusChangesTable">
            <rich:column sortBy="#{_statusChange.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_statusChange.id}"/>
            </rich:column>
            <rich:column sortBy="#{_statusChange.comment}">
                <f:facet name="header">Comment</f:facet>
                <h:outputText value="#{_statusChange.comment}"/>
            </rich:column>
            <rich:column sortBy="#{_statusChange.createdDate}">
                <f:facet name="header">Created date</f:facet>
                <h:outputText value="#{_statusChange.createdDate}">
                    <s:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectstatusChange"
                     value="Select"
                      view="/StatusChange.xhtml">
                    <f:param name="statusChangeId"
                            value="#{_statusChange.id}"/>
                    <f:param name="statusChangeFrom" value="Status"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add statusChange"
                view="/StatusChangeEdit.xhtml">
            <f:param name="statusId"
                    value="#{statusHome.instance.id}"/>
            <f:param name="statusChangeFrom" value="Status"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
