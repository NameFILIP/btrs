<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="expenseType" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{expenseTypeHome.managed ? 'Edit' : 'Add'} Expense type</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{expenseTypeHome.managed}"
                          value="#{expenseTypeHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>




            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{expenseTypeHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{expenseTypeHome.persist}"
                       disabled="#{!expenseTypeHome.wired}"
                       rendered="#{!expenseTypeHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{expenseTypeHome.update}"
                       rendered="#{expenseTypeHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{expenseTypeHome.remove}"
                      immediate="true"
                       rendered="#{expenseTypeHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/ExpenseType.xhtml"
                rendered="#{expenseTypeHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty expenseTypeFrom ? 'ExpenseTypeList' : expenseTypeFrom}.xhtml"
                rendered="#{!expenseTypeHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Expense subtypes">
        <h:form styleClass="association" id="expenseSubtypesChildren">

            <h:outputText value="There are no expenseSubtypes associated with this expenseType."
                       rendered="#{empty expenseTypeHome.expenseSubtypes}"/>

            <rich:dataTable value="#{expenseTypeHome.expenseSubtypes}"
                           var="_expenseSubtype"
                      rendered="#{not empty expenseTypeHome.expenseSubtypes}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="expenseSubtypesTable">
                <rich:column sortBy="#{_expenseSubtype.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_expenseSubtype.id}"/>
                </rich:column>
                <rich:column sortBy="#{_expenseSubtype.name}">
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{_expenseSubtype.name}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{expenseTypeHome.managed}" id="expenseSubtypes">
        <div class="actionButtons">
            <s:button id="addexpenseSubtype"
                   value="Add expenseSubtype"
                    view="/ExpenseSubtypeEdit.xhtml"
             propagation="none">
                 <f:param name="expenseTypeId"
                         value="#{expenseTypeHome.instance.id}"/>
                 <f:param name="expenseSubtypeFrom" value="ExpenseType"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Expenses">
        <h:form styleClass="association" id="expensesChildren">

            <h:outputText value="There are no expenses associated with this expenseType."
                       rendered="#{empty expenseTypeHome.expenses}"/>

            <rich:dataTable value="#{expenseTypeHome.expenses}"
                           var="_expense"
                      rendered="#{not empty expenseTypeHome.expenses}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="expensesTable">
                <rich:column sortBy="#{_expense.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_expense.id}"/>
                </rich:column>
                <rich:column sortBy="#{_expense.amount}">
                    <f:facet name="header">Amount</f:facet>
                    <h:outputText value="#{_expense.amount}"/>
                </rich:column>
                <rich:column sortBy="#{_expense.numberOfDays}">
                    <f:facet name="header">Number of days</f:facet>
                    <h:outputText value="#{_expense.numberOfDays}"/>
                </rich:column>
                <rich:column sortBy="#{_expense.numberOfPersons}">
                    <f:facet name="header">Number of persons</f:facet>
                    <h:outputText value="#{_expense.numberOfPersons}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{expenseTypeHome.managed}" id="expenses">
        <div class="actionButtons">
            <s:button id="addexpense"
                   value="Add expense"
                    view="/ExpenseEdit.xhtml"
             propagation="none">
                 <f:param name="expenseTypeId"
                         value="#{expenseTypeHome.instance.id}"/>
                 <f:param name="expenseFrom" value="ExpenseType"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
