<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Expense Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{expenseHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="amount" template="layout/display.xhtml">
            <ui:define name="label">Amount</ui:define>
            <h:outputText value="#{expenseHome.instance.amount}"/>
        </s:decorate>

        <s:decorate id="numberOfDays" template="layout/display.xhtml">
            <ui:define name="label">Number of days</ui:define>
            <h:outputText value="#{expenseHome.instance.numberOfDays}"/>
        </s:decorate>

        <s:decorate id="numberOfPersons" template="layout/display.xhtml">
            <ui:define name="label">Number of persons</ui:define>
            <h:outputText value="#{expenseHome.instance.numberOfPersons}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ExpenseEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty expenseFrom ? 'ExpenseList' : expenseFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Expense type</h:panelGroup>
        </f:facet>
    <div class="association" id="expenseTypeParent">

        <h:outputText value="There is no expenseType associated with this expense."
                   rendered="#{expenseHome.instance.expenseType == null}"/>

        <rich:dataTable var="_expenseType"
                   value="#{expenseHome.instance.expenseType}"
                rendered="#{expenseHome.instance.expenseType != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="expenseTypeTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_expenseType.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_expenseType.name}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewexpenseType"
                     value="View"
                      view="/ExpenseType.xhtml">
                    <f:param name="expenseTypeId"
                           value="#{_expenseType.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Report</h:panelGroup>
        </f:facet>
    <div class="association" id="reportParent">

        <h:outputText value="There is no report associated with this expense."
                   rendered="#{expenseHome.instance.report == null}"/>

        <rich:dataTable var="_report"
                   value="#{expenseHome.instance.report}"
                rendered="#{expenseHome.instance.report != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="reportTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_report.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Comment</f:facet>
                <h:outputText value="#{_report.comment}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Created date</f:facet>
                <h:outputText value="#{_report.createdDate}">
                    <s:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">End date</f:facet>
                <h:outputText value="#{_report.endDate}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Last updated date</f:facet>
                <h:outputText value="#{_report.lastUpdatedDate}">
                    <s:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Reason</f:facet>
                <h:outputText value="#{_report.reason}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Route</f:facet>
                <h:outputText value="#{_report.route}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Start date</f:facet>
                <h:outputText value="#{_report.startDate}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Status change id</f:facet>
                <h:outputText value="#{_report.statusChange.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">User id</f:facet>
                <h:outputText value="#{_report.user.id}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewreport"
                     value="View"
                      view="/Report.xhtml">
                    <f:param name="reportId"
                           value="#{_report.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
