<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="expenseSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Expense Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{expenseList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ExpenseList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Expense Search Results (#{empty expenseList.resultList ? 0 : (expenseList.paginated ? expenseList.resultCount : expenseList.resultList.size)})</f:facet>
    <div class="results" id="expenseList">

    <h:outputText value="The expense search returned no results."
               rendered="#{empty expenseList.resultList}"/>

    <rich:dataTable id="expenseList"
                var="_expense"
              value="#{expenseList.resultList}"
           rendered="#{not empty expenseList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expenseList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="expense.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expense.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expenseList}"/>
                    <ui:param name="propertyLabel" value="Amount"/>
                    <ui:param name="propertyPath" value="expense.amount"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expense.amount}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expenseList}"/>
                    <ui:param name="propertyLabel" value="Expense type id"/>
                    <ui:param name="propertyPath" value="expense.expenseType.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expense.expenseType.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expenseList}"/>
                    <ui:param name="propertyLabel" value="Number of days"/>
                    <ui:param name="propertyPath" value="expense.numberOfDays"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expense.numberOfDays}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expenseList}"/>
                    <ui:param name="propertyLabel" value="Number of persons"/>
                    <ui:param name="propertyPath" value="expense.numberOfPersons"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expense.numberOfPersons}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{expenseList}"/>
                    <ui:param name="propertyLabel" value="Report id"/>
                    <ui:param name="propertyPath" value="expense.report.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_expense.report.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Expense' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="expenseViewId">
                <f:param name="expenseId"
                        value="#{_expense.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ExpenseEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="expenseEdit"
                rendered="#{empty from}">
                <f:param name="expenseId"
                        value="#{_expense.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ExpenseList.xhtml"
            rendered="#{expenseList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ExpenseList.xhtml"
            rendered="#{expenseList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{expenseList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ExpenseList.xhtml"
            rendered="#{expenseList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{expenseList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ExpenseList.xhtml"
            rendered="#{expenseList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{expenseList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ExpenseEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create expense">
            <f:param name="expenseId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
