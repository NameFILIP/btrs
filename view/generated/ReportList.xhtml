<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="reportSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Report Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Comment</ui:define>
                <h:inputText id="comment" value="#{reportList.report.comment}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Reason</ui:define>
                <h:inputText id="reason" value="#{reportList.report.reason}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Route</ui:define>
                <h:inputText id="route" value="#{reportList.report.route}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{reportList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ReportList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Report Search Results (#{empty reportList.resultList ? 0 : (reportList.paginated ? reportList.resultCount : reportList.resultList.size)})</f:facet>
    <div class="results" id="reportList">

    <h:outputText value="The report search returned no results."
               rendered="#{empty reportList.resultList}"/>

    <rich:dataTable id="reportList"
                var="_report"
              value="#{reportList.resultList}"
           rendered="#{not empty reportList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="report.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Comment"/>
                    <ui:param name="propertyPath" value="report.comment"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.comment}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Created date"/>
                    <ui:param name="propertyPath" value="report.createdDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.createdDate}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="End date"/>
                    <ui:param name="propertyPath" value="report.endDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.endDate}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Last updated date"/>
                    <ui:param name="propertyPath" value="report.lastUpdatedDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.lastUpdatedDate}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Reason"/>
                    <ui:param name="propertyPath" value="report.reason"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.reason}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Route"/>
                    <ui:param name="propertyPath" value="report.route"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.route}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Start date"/>
                    <ui:param name="propertyPath" value="report.startDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.startDate}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Status change id"/>
                    <ui:param name="propertyPath" value="report.statusChange.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.statusChange.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="User id"/>
                    <ui:param name="propertyPath" value="report.user.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.user.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Report' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="reportViewId">
                <f:param name="reportId"
                        value="#{_report.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ReportEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="reportEdit"
                rendered="#{empty from}">
                <f:param name="reportId"
                        value="#{_report.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ReportList.xhtml"
            rendered="#{reportList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ReportList.xhtml"
            rendered="#{reportList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{reportList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ReportList.xhtml"
            rendered="#{reportList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{reportList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ReportList.xhtml"
            rendered="#{reportList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{reportList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ReportEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create report">
            <f:param name="reportId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
