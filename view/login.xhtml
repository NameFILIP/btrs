<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" 
	xmlns:s="http://jboss.com/products/seam/taglib" 
	contentType="text/html" 
	template="layout/template.xhtml">

	<ui:define name="title">#{messages['login.title']}</ui:define>

	<ui:define name="content">

		<s:div rendered="#{identity.loggedIn}">
			<h3>#{messages['already.loggedIn']}</h3>
		</s:div>

		<h:form id="loginForm" rendered="#{not identity.loggedIn}">
			<rich:panel>
				<f:facet name="header">#{messages['login.title']}</f:facet>

				<div class="dialog">
					<h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
						<h:outputLabel for="username">#{messages['login.username']}</h:outputLabel>
						<h:inputText id="username" value="#{credentials.username}" />

						<h:outputLabel for="password">#{messages['login.password']}</h:outputLabel>
						<h:inputSecret id="password" value="#{credentials.password}" />

						<h:outputLabel for="rememberMe">#{messages['login.rememberMe']}</h:outputLabel>
						<h:selectBooleanCheckbox id="rememberMe" value="#{rememberMe.enabled}" />
					</h:panelGrid>
				</div>

			</rich:panel>

			<div class="actionButtons">
				<h:commandButton id="submit" value="#{messages['login.login']}" action="#{identity.login}" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
