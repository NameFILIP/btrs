<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" 
	xmlns:s="http://jboss.com/products/seam/taglib" 
	contentType="text/html" 
	template="layout/template.xhtml">

	<ui:define name="title">#{messages['login.title']}</ui:define>

	<ui:define name="content">

			<h:form styleClass="form-horizontal" id="login-form">
				<legend class="text-center">#{messages['login.title']}</legend>

				<s:decorate id="usernameField" template="layout/edit.xhtml">
					<ui:define name="label">#{messages['login.username']}</ui:define>
					<h:inputText id="username" value="#{credentials.username}" disabled="#{identity.loggedIn}" />
				</s:decorate>

				<s:decorate id="passwordField" template="layout/edit.xhtml">
					<ui:define name="label">#{messages['login.password']}</ui:define>
					<h:inputSecret id="password" value="#{credentials.password}" disabled="#{identity.loggedIn}" />
				</s:decorate>

				<s:decorate id="rememberMeField" template="layout/edit.xhtml">
					<s:label styleClass="checkbox inline">
						<h:selectBooleanCheckbox id="rememberMe" value="#{rememberMe.enabled}" disabled="#{identity.loggedIn}" /> #{messages['login.rememberMe']}
				</s:label>
				</s:decorate>

				<div class="form-actions" id="login-actions">
					<h:commandButton id="login" value="#{messages['login.login']}" action="#{identity.login}" styleClass="btn btn-primary" rendered="#{not identity.loggedIn}" />
					<h:commandButton id="logout" value="#{messages['login.logout']}" action="#{identity.logout}" styleClass="btn" rendered="#{identity.loggedIn}" />
				</div>
			</h:form>
	</ui:define>
</ui:composition>
