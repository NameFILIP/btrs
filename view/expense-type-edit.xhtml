<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html"
				template="layout/template.xhtml">

	<ui:define name="content">
		<h:form id="expenseType" styleClass="edit">

			<rich:panel>
				<f:facet name="header">#{expenseTypeHome.managed ? 'Edit' : 'Add'} Expense Type</f:facet>

				<s:decorate id="expenseCategoryField" template="layout/edit.xhtml">
					<ui:define name="label">Expense Category</ui:define>
					<h:selectOneMenu id="category" required="true" value="#{expenseType.expenseCategory}">
						<s:selectItems value="#{expenseCategoryList.resultList}" var="c" itemValue="#{c}" label="#{c.name}" />
						<s:convertEntity />
						<a:support event="onblur" reRender="expenseCategoryField" bypassUpdates="true" ajaxSingle="true" />
					</h:selectOneMenu>
				</s:decorate>

				<s:decorate id="fullNameField" template="layout/edit.xhtml">
					<ui:define name="label">Full Name</ui:define>
					<h:inputText id="name" required="true" size="100" maxlength="100" value="#{expenseType.fullName}">
						<a:support event="onblur" reRender="fullNameField" bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="shortNameField" template="layout/edit.xhtml">
					<ui:define name="label">Short Name</ui:define>
					<h:inputText id="name" size="20" maxlength="20" value="#{expenseType.shortName}">
						<a:support event="onblur" reRender="shortNameField" bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>

				<s:decorate id="typeParametersField" template="layout/edit.xhtml">
					<ui:define name="label">Parameters</ui:define>
					<rich:pickList value="#{expenseType.typeParameters}">
						<s:selectItems value="#{typeParameterList.resultList}" var="p" label="#{p.fullName}" />
						<s:convertEntity />
						<a:support event="onblur" reRender="typeParametersField" bypassUpdates="true" ajaxSingle="true" />
					</rich:pickList>
				</s:decorate>

				<s:decorate id="commentField" template="layout/edit.xhtml">
					<ui:define name="label">Comment</ui:define>
					<h:inputTextarea id="comment" cols="80" rows="3" value="#{expenseType.comment}" />
				</s:decorate>

				<div style="clear: both">
					<span class="required">*</span> required fields
				</div>

			</rich:panel>

			<div class="actionButtons">

				<h:commandButton id="save" value="Save" action="#{expenseTypeHome.persist}" disabled="#{!expenseTypeHome.wired}"
					rendered="#{!expenseTypeHome.managed}" />

				<h:commandButton id="update" value="Save" action="#{expenseTypeHome.update}" rendered="#{expenseTypeHome.managed}" />

				<s:button id="cancelEdit" value="Cancel" propagation="end" view="/expense-type-list.xhtml"
					rendered="#{expenseTypeHome.managed}" />

				<s:button id="cancelAdd" value="Cancel" propagation="end" view="/expense-type-list.xhtml"
					rendered="#{!expenseTypeHome.managed}" />

			</div>
		</h:form>
	</ui:define>
</ui:composition>
