<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets" 
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:a="http://richfaces.org/a4j"
				template="layout/template.xhtml">

<ui:define name="title">Reports List</ui:define>

	<ui:define name="data-main-title">All Reports</ui:define>
	<ui:define name="data-main-body">
		<rich:panel>
			<f:facet name="header">List of Reports (#{empty preparedReports ? 0 : (reportList.paginated ? reportList.resultCount : preparedReports.size)})</f:facet>
			<div class="results" id="reportList">

				<h:outputText value="The are no reports." rendered="#{empty preparedReports}" />

				<rich:dataTable id="reportList" var="_report" value="#{preparedReports}" rendered="#{not empty preparedReports}">
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{reportList}" />
								<ui:param name="propertyLabel" value="Reason" />
								<ui:param name="propertyPath" value="report.reason" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_report.reason}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{reportList}" />
								<ui:param name="propertyLabel" value="Route" />
								<ui:param name="propertyPath" value="report.route" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_report.route}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{reportList}" />
								<ui:param name="propertyLabel" value="Start date" />
								<ui:param name="propertyPath" value="report.startDate" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_report.startDate}">
							<s:convertDateTime type="date" dateStyle="short" />
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{reportList}" />
								<ui:param name="propertyLabel" value="End date" />
								<ui:param name="propertyPath" value="report.endDate" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_report.endDate}">
							<s:convertDateTime type="date" dateStyle="short" />
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{reportList}" />
								<ui:param name="propertyLabel" value="Comment" />
								<ui:param name="propertyPath" value="report.comment" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_report.comment}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{reportList}" />
								<ui:param name="propertyLabel" value="Created date" />
								<ui:param name="propertyPath" value="report.createdDate" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_report.createdDate}">
							<s:convertDateTime type="both" dateStyle="short" />
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{reportList}" />
								<ui:param name="propertyLabel" value="Last updated date" />
								<ui:param name="propertyPath" value="report.lastUpdatedDate" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_report.lastUpdatedDate}">
							<s:convertDateTime type="both" dateStyle="short" />
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{reportList}" />
								<ui:param name="propertyLabel" value="Employee" />
								<ui:param name="propertyPath" value="report.owner.firstName" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_report.owner.fullName}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Total amount</f:facet>
						<h:outputText value="#{_report.totalAmount}">
							<f:convertNumber pattern="$#,##0.00"/>
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">Total tax</f:facet>
						<h:outputText value="#{_report.totalTaxAmount}">
							<f:convertNumber pattern="$#,##0.00"/>
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">Total w/o tax</f:facet>
						<h:outputText value="#{_report.totalAmountWithoutTax}">
							<f:convertNumber pattern="$#,##0.00"/>
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{reportList}" />
								<ui:param name="propertyLabel" value="Status" />
								<ui:param name="propertyPath" value="report.currentStatus" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{messages[_report.currentStatus.label]}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{reportList}" />
								<ui:param name="propertyLabel" value="Accountant" />
								<ui:param name="propertyPath" value="report.reviewer.firstName" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_report.reviewer.fullName}" />
					</h:column>
					
					<rich:column styleClass="action">
						<f:facet name="header">Action</f:facet>
						<s:link view="/report-view.xhtml" value="View" id="report-view">
							<f:param name="reportId" value="#{_report.id}" />
						</s:link>
            			#{' '}
            			<s:link view="/report-edit.xhtml" value="Edit" propagation="none" id="report-edit">
							<f:param name="reportId" value="#{_report.id}" />
						</s:link>
					</rich:column>
				</rich:dataTable>

			</div>
		</rich:panel>

		<div class="tableControl">
			<s:link view="/report-list.xhtml" rendered="#{reportList.previousExists}" value="#{messages.left}#{messages.left} First Page" id="firstPage">
				<f:param name="firstResult" value="0" />
			</s:link>
			<s:link view="/report-list.xhtml" rendered="#{reportList.previousExists}" value="#{messages.left} Previous Page" id="previousPage">
				<f:param name="firstResult" value="#{reportList.previousFirstResult}" />
			</s:link>
			<s:link view="/report-list.xhtml" rendered="#{reportList.nextExists}" value="Next Page #{messages.right}" id="nextPage">
				<f:param name="firstResult" value="#{reportList.nextFirstResult}" />
			</s:link>
			<s:link view="/report-list.xhtml" rendered="#{reportList.nextExists}" value="Last Page #{messages.right}#{messages.right}" id="lastPage">
				<f:param name="firstResult" value="#{reportList.lastFirstResult}" />
			</s:link>
		</div>

		<s:div styleClass="actionButtons">
			<s:button view="/report-edit.xhtml" id="create" propagation="none" value="Create report">
				<f:param name="reportId" />
			</s:button>
		</s:div>
	</ui:define>
</ui:composition>
