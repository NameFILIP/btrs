<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html"
				template="layout/template.xhtml">

	<ui:define name="title">#{messages['category.title']}</ui:define>

	<ui:define name="data-navbar">
		<ui:include src="layout/admin-sidebar.xhtml" />
	</ui:define>
	
	<ui:define name="data-main-title">
		#{messages['category.details']}
	</ui:define>
	
	<ui:define name="data-main-body">

		<div class="form-horizontal">

			<s:decorate id="nameKeyField" template="layout/display.xhtml">
				<ui:define name="label">#{messages['category.name']}</ui:define>
				<h:outputText value="#{messages[expenseCategory.nameKey]}" />
			</s:decorate>
			
			<s:decorate id="codeField" template="layout/display.xhtml">
				<ui:define name="label">#{messages['category.code']}</ui:define>
				<h:outputText value="#{expenseCategory.code}" />
			</s:decorate>
			
			<s:decorate id="expenseTypesField" template="layout/display.xhtml">
				<ui:define name="label">#{messages['category.expenseTypes']}</ui:define>
				<ui:repeat var="et" value="#{expenseCategory.expenseTypes}">
					<h:outputText value="#{messages[et.nameKey]}" /><br/>
				</ui:repeat>
			</s:decorate>

			<div class="form-actions">
				<s:button id="edit" view="/expense-category-edit.xhtml" value="#{messages['common.edit']}" styleClass="btn"/>
				<s:button id="done" view="/expense-category-list.xhtml" value="#{messages['common.done']}" styleClass="btn"/>
			</div>
			
		</div>
	</ui:define>
</ui:composition>
