<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html" 
				template="layout/template.xhtml">

	<ui:define name="content">
		<h:form id="department" styleClass="edit">

			<rich:panel>
				<f:facet name="header">#{departmentHome.managed ? 'Edit' : 'Add'} Department</f:facet>

				<s:decorate id="nameField" template="layout/edit.xhtml">
					<ui:define name="label">Name</ui:define>
					<h:inputText id="name" required="true" size="100" maxlength="100" value="#{department.name}">
						<a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>


				<s:decorate id="commentField" template="layout/edit.xhtml">
					<ui:define name="label">Comment</ui:define>
					<h:inputTextarea id="comment" cols="80" rows="3" value="#{department.comment}" />
				</s:decorate>

				<div style="clear: both">
					<span class="required">*</span> required fields
				</div>

			</rich:panel>

			<div class="actionButtons">

				<h:commandButton id="save" value="Save" action="#{departmentHome.persist}" disabled="#{!departmentHome.wired}"
					rendered="#{!departmentHome.managed}" />

				<h:commandButton id="update" value="Save" action="#{departmentHome.update}" rendered="#{departmentHome.managed}" />

				<s:button id="cancelEdit" value="Cancel" propagation="end" view="/department-list.xhtml"
					rendered="#{departmentHome.managed}" />

				<s:button id="cancelAdd" value="Cancel" propagation="end" view="/department-list.xhtml"
					rendered="#{!departmentHome.managed}" />

			</div>
		</h:form>
	</ui:define>
</ui:composition>
