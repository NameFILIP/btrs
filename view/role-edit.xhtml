<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html"
				template="layout/template.xhtml">

	<ui:define name="content">
		<h:form id="role" styleClass="edit">

			<rich:panel>
				<f:facet name="header">#{roleHome.managed ? 'Edit' : 'Add'} Role</f:facet>

				<s:decorate id="nameKeyField" template="layout/edit.xhtml">
					<ui:define name="label">Name Key</ui:define>
					<h:inputText id="nameKey" required="true" size="100" maxlength="100" value="#{role.nameKey}">
						<a:support event="onblur" reRender="nameKeyField" ajaxSingle="true" />
					</h:inputText>
					<h:outputText value=" - #{messages[role.nameKey]}" />
				</s:decorate>
				
				<s:decorate id="codeField" template="layout/edit.xhtml">
					<ui:define name="label">Code</ui:define>
					<h:inputText id="code" required="true" size="100" maxlength="100" value="#{role.code}">
						<a:support event="onblur" reRender="codeField" bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>

				<s:decorate id="commentField" template="layout/edit.xhtml">
					<ui:define name="label">Comment</ui:define>
					<h:inputTextarea id="comment" cols="80" rows="3" value="#{role.comment}" />
				</s:decorate>

				<div style="clear: both">
					<span class="required">*</span> required fields
				</div>

			</rich:panel>

			<div class="actionButtons">

				<h:commandButton id="save" value="Save" action="#{roleHome.persist}" disabled="#{!roleHome.wired}" rendered="#{!roleHome.managed}" />

				<h:commandButton id="update" value="Save" action="#{roleHome.update}" rendered="#{roleHome.managed}" />

				<s:button id="cancelEdit" value="Cancel" propagation="end" view="/role-list.xhtml" rendered="#{roleHome.managed}" />

				<s:button id="cancelAdd" value="Cancel" propagation="end" view="/role-list.xhtml" rendered="#{!roleHome.managed}" />

			</div>
		</h:form>
	</ui:define>
</ui:composition>
