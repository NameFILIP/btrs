<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:a="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:s="http://jboss.com/products/seam/taglib" 
				contentType="text/html" 
				template="layout/template.xhtml">

	<ui:define name="title">#{messages['department.title']}</ui:define>

	<ui:define name="data-navbar">
		<ui:include src="layout/admin-sidebar.xhtml" />
	</ui:define>

	<ui:define name="data-main-title">
		#{messages['department.details']}
	</ui:define>

	<ui:define name="data-main-body">

		<div class="form-horizontal">

			<s:decorate id="nameField" template="layout/display.xhtml">
				<ui:define name="label">#{messages['department.name']}</ui:define>
				<h:outputText value="#{department.name}" />
			</s:decorate>

			<s:decorate id="commentField" template="layout/display.xhtml">
				<ui:define name="label">#{messages['department.comment']}</ui:define>
				<h:outputText value="#{department.comment}" />
			</s:decorate>

			<div class="form-actions">
				<s:button id="edit" view="/department-edit.xhtml" value="#{messages['common.edit']}" styleClass="btn"/>
				<s:button id="done" view="/department-list.xhtml" value="#{messages['common.done']}" styleClass="btn"/>
			</div>
			
		</div>
			
	</ui:define>
	
</ui:composition>
