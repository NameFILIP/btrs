<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="title">Admin Console</ui:define>

	<ui:define name="data-navbar">
		<ui:include src="layout/admin-sidebar.xhtml" />
	</ui:define>

	<ui:define name="data-main-title">Manage Roles</ui:define>

	<ui:define name="data-main-body">
		<rich:panel>
			<f:facet name="header">List of Roles (#{empty roleList.resultList ? 0 : (roleList.paginated ? roleList.resultCount : roleList.resultList.size)})</f:facet>
			<div class="results" id="roleList">

				<h:outputText value="The are no roles." rendered="#{empty roleList.resultList}" />

				<rich:dataTable id="roleList" var="_role" value="#{roleList.resultList}" rendered="#{not empty roleList.resultList}">
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{roleList}" />
								<ui:param name="propertyLabel" value="Name" />
								<ui:param name="propertyPath" value="role.nameKey" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{messages[_role.nameKey]}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{roleList}" />
								<ui:param name="propertyLabel" value="Code" />
								<ui:param name="propertyPath" value="role.code" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_role.code}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{roleList}" />
								<ui:param name="propertyLabel" value="Comment" />
								<ui:param name="propertyPath" value="role.comment" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_role.comment}" />
					</h:column>
					
					<rich:column styleClass="action">
						<h:form>
							<f:facet name="header">Action</f:facet>
	            			<s:link view="/role-edit.xhtml" value="Edit" propagation="none" id="roleEdit">
								<f:param name="roleId" value="#{_role.id}" />
							</s:link>
							#{' '}
							<h:commandLink value="Delete" action="#{roleHome.remove(_role)}" id="role-delete"/>
						</h:form>
					</rich:column>
				</rich:dataTable>

			</div>
		</rich:panel>

		<div class="tableControl">

			<s:link view="/role-list.xhtml" rendered="#{roleList.previousExists}" value="#{messages.left}#{messages.left} First Page"
				id="firstPage">
				<f:param name="firstResult" value="0" />
			</s:link>

			<s:link view="/role-list.xhtml" rendered="#{roleList.previousExists}" value="#{messages.left} Previous Page"
				id="previousPage">
				<f:param name="firstResult" value="#{roleList.previousFirstResult}" />
			</s:link>

			<s:link view="/role-list.xhtml" rendered="#{roleList.nextExists}" value="Next Page #{messages.right}" id="nextPage">
				<f:param name="firstResult" value="#{roleList.nextFirstResult}" />
			</s:link>

			<s:link view="/role-list.xhtml" rendered="#{roleList.nextExists}" value="Last Page #{messages.right}#{messages.right}"
				id="lastPage">
				<f:param name="firstResult" value="#{roleList.lastFirstResult}" />
			</s:link>

		</div>

		<s:div styleClass="actionButtons">
			<s:button view="/role-edit.xhtml" id="create" propagation="none" value="Create role">
				<f:param name="roleId" />
			</s:button>
		</s:div>
	</ui:define>

</ui:composition>
