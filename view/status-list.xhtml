<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="title">Admin Console</ui:define>

	<ui:define name="data-navbar">
		<ui:include src="layout/admin-sidebar.xhtml" />
	</ui:define>


	<ui:define name="data-main-title">Manage Statuses</ui:define>

	<ui:define name="data-main-body">
		<rich:panel>
			<f:facet name="header">List of Statuses (#{empty statusList.resultList ? 0 : (statusList.paginated ? statusList.resultCount : statusList.resultList.size)})</f:facet>
			<div class="results" id="statusList">

				<h:outputText value="The are no statuses." rendered="#{empty statusList.resultList}" />

				<rich:dataTable id="statusList" var="_status" value="#{statusList.resultList}"
					rendered="#{not empty statusList.resultList}">
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{statusList}" />
								<ui:param name="propertyLabel" value="Name" />
								<ui:param name="propertyPath" value="status.name" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_status.name}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{statusList}" />
								<ui:param name="propertyLabel" value="Comment" />
								<ui:param name="propertyPath" value="status.comment" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_status.comment}" />
					</h:column>
					
					<rich:column styleClass="action">
						<h:form>
							<f:facet name="header">Action</f:facet>
	            			<s:link view="/status-edit.xhtml" value="Edit" propagation="none" id="statusEdit">
								<f:param name="statusId" value="#{_status.id}" />
							</s:link>
							#{' '}
							<h:commandLink value="Delete" action="#{statusHome.remove(_status)}" id="status-delete"/>
						</h:form>
					</rich:column>
				</rich:dataTable>

			</div>
		</rich:panel>

		<div class="tableControl">

			<s:link view="/status-list.xhtml" rendered="#{statusList.previousExists}" value="#{messages.left}#{messages.left} First Page" id="firstPage">
				<f:param name="firstResult" value="0" />
			</s:link>

			<s:link view="/status-list.xhtml" rendered="#{statusList.previousExists}" value="#{messages.left} Previous Page" id="previousPage">
				<f:param name="firstResult" value="#{statusList.previousFirstResult}" />
			</s:link>

			<s:link view="/status-list.xhtml" rendered="#{statusList.nextExists}" value="Next Page #{messages.right}" id="nextPage">
				<f:param name="firstResult" value="#{statusList.nextFirstResult}" />
			</s:link>

			<s:link view="/status-list.xhtml" rendered="#{statusList.nextExists}" value="Last Page #{messages.right}#{messages.right}" id="lastPage">
				<f:param name="firstResult" value="#{statusList.lastFirstResult}" />
			</s:link>

		</div>

		<s:div styleClass="actionButtons">
			<s:button view="/status-edit.xhtml" id="create" propagation="none" value="Create status">
				<f:param name="statusId" />
			</s:button>
		</s:div>
	</ui:define>

</ui:composition>
