<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

    <ui:define name="data-main-body">
    
    <rich:dataTable id="reportList"
                var="_report"
              value="#{reportList.resultList}"
           rendered="#{empty reportList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="report.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Comment"/>
                    <ui:param name="propertyPath" value="report.comment"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.comment}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Created date"/>
                    <ui:param name="propertyPath" value="report.createdDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.createdDate}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="End date"/>
                    <ui:param name="propertyPath" value="report.endDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.endDate}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Last updated date"/>
                    <ui:param name="propertyPath" value="report.lastUpdatedDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.lastUpdatedDate}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Reason"/>
                    <ui:param name="propertyPath" value="report.reason"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.reason}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Route"/>
                    <ui:param name="propertyPath" value="report.route"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.route}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Start date"/>
                    <ui:param name="propertyPath" value="report.startDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.startDate}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="Status change id"/>
                    <ui:param name="propertyPath" value="report.statusChange.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.statusChange.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reportList}"/>
                    <ui:param name="propertyLabel" value="User id"/>
                    <ui:param name="propertyPath" value="report.user.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_report.user.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Report' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="reportViewId">
                <f:param name="reportId"
                        value="#{_report.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ReportEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="reportEdit"
               >
                <f:param name="reportId"
                        value="#{_report.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>
    
    </ui:define>
</ui:composition>
