<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="title">Admin Console</ui:define>

	<ui:define name="data-navbar">
		<ui:include src="layout/admin-sidebar.xhtml" />
	</ui:define>


	<ui:define name="data-main-title">Manage Expense Categories</ui:define>

	<ui:define name="data-main-body">
		<rich:panel>
			<f:facet name="header">List of Expense Categories (#{empty expenseCategoryList.resultList ? 0 : (expenseCategoryList.paginated ? expenseCategoryList.resultCount : expenseCategoryList.resultList.size)})</f:facet>
			<div class="results" id="expenseCategoryList">

				<h:outputText value="The are no Expense Categories." rendered="#{empty expenseCategoryList.resultList}" />

				<rich:dataTable id="expenseCategoryList" var="_expenseCategory" value="#{expenseCategoryList.resultList}" rendered="#{not empty expenseCategoryList.resultList}">
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{expenseCategoryList}" />
								<ui:param name="propertyLabel" value="Name" />
								<ui:param name="propertyPath" value="expenseCategory.nameKey" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{messages[_expenseCategory.nameKey]}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{expenseCategoryList}" />
								<ui:param name="propertyLabel" value="Comment" />
								<ui:param name="propertyPath" value="expenseCategory.comment" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_expenseCategory.comment}" />
					</h:column>
					
					<rich:column styleClass="action">
						<h:form>
							<f:facet name="header">Action</f:facet>
	            			<s:link view="/expense-category-edit.xhtml" value="Edit" propagation="none" id="expenseCategoryEdit">
								<f:param name="expenseCategoryId" value="#{_expenseCategory.id}" />
							</s:link>
							#{' '}
							<h:commandLink value="Delete" action="#{expenseCategoryHome.remove(_expenseCategory)}" id="expense-category-delete"/>
						</h:form>
					</rich:column>
				</rich:dataTable>

			</div>
		</rich:panel>

		<div class="tableControl">

			<s:link view="/expense-category-list.xhtml" rendered="#{expenseCategoryList.previousExists}" value="#{messages.left}#{messages.left} First Page"
				id="firstPage">
				<f:param name="firstResult" value="0" />
			</s:link>

			<s:link view="/expense-category-list.xhtml" rendered="#{expenseCategoryList.previousExists}" value="#{messages.left} Previous Page"
				id="previousPage">
				<f:param name="firstResult" value="#{expenseCategoryList.previousFirstResult}" />
			</s:link>

			<s:link view="/expense-category-list.xhtml" rendered="#{expenseCategoryList.nextExists}" value="Next Page #{messages.right}" id="nextPage">
				<f:param name="firstResult" value="#{expenseCategoryList.nextFirstResult}" />
			</s:link>

			<s:link view="/expense-category-list.xhtml" rendered="#{expenseCategoryList.nextExists}" value="Last Page #{messages.right}#{messages.right}"
				id="lastPage">
				<f:param name="firstResult" value="#{expenseCategoryList.lastFirstResult}" />
			</s:link>

		</div>

		<s:div styleClass="actionButtons">
			<s:button view="/expense-category-edit.xhtml" id="create" propagation="none" value="Create Expense Category">
				<f:param name="expenseCategoryId" />
			</s:button>
		</s:div>
	</ui:define>

</ui:composition>
