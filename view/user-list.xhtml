<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets" 
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:a="http://richfaces.org/a4j"
				template="layout/template.xhtml">

<ui:define name="title">Admin Console</ui:define>
	
	<ui:define name="data-navbar">
		<ui:include src="layout/admin-sidebar.xhtml" />
	</ui:define>


	<ui:define name="data-main-title">Manage Users</ui:define>
	<ui:define name="data-main-body">

<rich:panel>
        <f:facet name="header">List of Users (#{empty userList.resultList ? 0 : (userList.paginated ? userList.resultCount : userList.resultList.size)})</f:facet>
    <div class="results" id="userList">

    <h:outputText value="The are no users." rendered="#{empty userList.resultList}"/>

	<rich:dataTable id="userList" var="_user" value="#{userList.resultList}" rendered="#{not empty userList.resultList}">

		<h:column>
			<f:facet name="header">
				<ui:include src="layout/sort.xhtml">
					<ui:param name="entityList" value="#{userList}" />
					<ui:param name="propertyLabel" value="First name" />
					<ui:param name="propertyPath" value="user.firstName" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{_user.firstName}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<ui:include src="layout/sort.xhtml">
					<ui:param name="entityList" value="#{userList}" />
					<ui:param name="propertyLabel" value="Last name" />
					<ui:param name="propertyPath" value="user.lastName" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{_user.lastName}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<ui:include src="layout/sort.xhtml">
					<ui:param name="entityList" value="#{userList}" />
					<ui:param name="propertyLabel" value="Job title" />
					<ui:param name="propertyPath" value="user.jobTitle" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{_user.jobTitle}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<ui:include src="layout/sort.xhtml">
					<ui:param name="entityList" value="#{userList}" />
					<ui:param name="propertyLabel" value="Username" />
					<ui:param name="propertyPath" value="user.username" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{_user.username}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<ui:include src="layout/sort.xhtml">
					<ui:param name="entityList" value="#{userList}" />
					<ui:param name="propertyLabel" value="Gender" />
					<ui:param name="propertyPath" value="user.gender" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{messages[_user.gender.label]}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<ui:include src="layout/sort.xhtml">
					<ui:param name="entityList" value="#{userList}" />
					<ui:param name="propertyLabel" value="Department name" />
					<ui:param name="propertyPath" value="user.department.name" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{_user.department.name}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<ui:include src="layout/sort.xhtml">
					<ui:param name="entityList" value="#{userList}" />
					<ui:param name="propertyLabel" value="Roles" />
					<ui:param name="propertyPath" value="user.roles" />
				</ui:include>
			</f:facet>
			<ui:repeat var="r" value="#{_user.roles}">
				<h:outputText value="#{messages[r.nameKey]}" /><br />
			</ui:repeat>
			
		</h:column>

		<h:column>
			<f:facet name="header">
				<ui:include src="layout/sort.xhtml">
					<ui:param name="entityList" value="#{userList}" />
					<ui:param name="propertyLabel" value="Email" />
					<ui:param name="propertyPath" value="user.email" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{_user.email}" />
		</h:column>


		<h:column>
			<f:facet name="header">
				<ui:include src="layout/sort.xhtml">
					<ui:param name="entityList" value="#{userList}" />
					<ui:param name="propertyLabel" value="Created date" />
					<ui:param name="propertyPath" value="user.createdDate" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{_user.createdDate}">
				<s:convertDateTime type="both" pattern="HH:mm - dd MMM yyyy" />
			</h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<ui:include src="layout/sort.xhtml">
					<ui:param name="entityList" value="#{userList}" />
					<ui:param name="propertyLabel" value="Enabled" />
					<ui:param name="propertyPath" value="user.enabled" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{_user.enabled ? 'Yes' : 'No'}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<ui:include src="layout/sort.xhtml">
					<ui:param name="entityList" value="#{userList}" />
					<ui:param name="propertyLabel" value="Last login" />
					<ui:param name="propertyPath" value="user.lastLogin" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{_user.lastLogin}">
				<s:convertDateTime type="both" pattern="HH:mm - dd MMM yyyy" />
			</h:outputText>
		</h:column>



		<rich:column styleClass="action">
			<h:form>
				<f:facet name="header">Action</f:facet>
	            <s:link view="/user-edit.xhtml" value="Edit" propagation="none" id="user-edit">
					<f:param name="userId" value="#{_user.id}" />
				</s:link>
				#{' '}
				<h:commandLink value="Delete" action="#{userHome.remove(_user)}" id="user-delete"/>
			</h:form>
		</rich:column>
	</rich:dataTable>
	
    </div>
    </rich:panel>
    
    <div class="tableControl">

        <s:link view="/user-list.xhtml"
            rendered="#{userList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/user-list.xhtml"
            rendered="#{userList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{userList.previousFirstResult}"/>
        </s:link>

        <s:link view="/user-list.xhtml"
            rendered="#{userList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{userList.nextFirstResult}"/>
        </s:link>

        <s:link view="/user-list.xhtml"
            rendered="#{userList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{userList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/user-edit.xhtml"
                    id="create"
           propagation="none"
                 value="Create user">
            <f:param name="userId"/>
        </s:button>
    </s:div>
</ui:define>
</ui:composition>
